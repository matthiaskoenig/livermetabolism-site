  description: '<img src="../img/gsoc.jpg" title="GSOC" height="80" align="left"/> Within this project as part of Google Summer of Code 2017 a Web App for SBML models was implemented which provides functionality for time course simulation, steady state analysis, and parameter estimation. The Web App provides options for uploading SBML models and experimental data files and run the respective simulations with the models. See also <a href="https://gsoc2017developwebservice.blogspot.com/" target="_blank">https://gsoc2017developwebservice.blogspot.com/</a>.'


