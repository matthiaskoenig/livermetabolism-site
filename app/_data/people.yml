  name: 'Dr. Matthias König'
  position: 'Group leader'
  image: koenig.png
  orcid: '0000-0003-1725-179X'
  repository: 'https://github.com/matthiaskoenig/'
  homepage: 'https://livermetabolism.com/cv/'
  description: 'Data scientist, data analyst, computational modeller, bioinformatician, group leader. Application of computational modelling and machine learning to biological, medical, and clinical questions and datasets. Predictive modeling of physiological processes and systems with focus on metabolic research. Research projects on glucose homeostasis in normal subjects and diabetes, personalization of liver function tests for the improvement of diagnosis, and stratification and individualization of computer models for precision medicine.'

- id: 'janek'
  status: 'current'
  year: '2017-'
  name: 'Jan Grzegorzewski'
  position: 'Ph.D. student (mentoring)'
  image: grzegorzewski.png
  orcid: '0000-0002-4588-4925'
  repository: 'https://github.com/janekg89/'
  homepage: 'https://github.com/janekg89/'
  description: 'Jan works on the stratification and personalization of computational models. He develops methods and
  software for semi-automatic data curation of pharmacokinetics information and a pharmacokinetics database for
  the storage and FAIR access of such data.
  <br />
  Jan contributes to an online database for running reproducible simulation experiments in computational biology,
   i.e. <a href="https://github.com/matthiaskoenig/tellurium-web">tellurium-web</a>.
   <br />
  Jan developed an influenza sub-classification platform based on peptides using data science and
   machine learning approaches. Part of the work was the development of the
   data management system required for bioinformatics analysis of peptide-virus binding data <a href="https://www.flutype.de/about/">FluTypeDB</a>.'

