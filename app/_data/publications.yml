  abstract: "Talinolol is a cardioselective beta-blocker used in the treatment of various cardiovascular diseases and tachyarrhythmias. Its intestinal absorption is determined by uptake by the organic anion transporting polypeptide 2B1 (OATP2B1) and efflux via P-glycoprotein (P-gp). Talinolol can be taken up via OATP1B1 in the liver, where it enters the enterohepatic circulation. Talinolol is excreted unchanged in the urine and feces. Talinolol is widely used as a probe drug for the intestinal efflux transporter P-gp, which plays a critical role in protecting against potentially toxic substances and facilitating the elimination of xenobiotics. In this work, an extensive database of talinolol pharmacokinetics was established and used to develop and validate a physiologically based pharmacokinetic (PBPK) model of talinolol for P-gp phenotyping. The model was used to investigate the influence of several factors on talinolol pharmacokinetics: (i) inhibition of P-gp via drug-drug interaction; (i) genetic polymorphisms of P-gp; (iii) activity of OATP2B1 and OATP1B1; (iv) effect of disease, namely hepatic and renal impairment; and (v) site-specific distribution of P-gp and OATP2B1 in the intestine. The model accurately predicts the concentration-time profile of talinolol after oral and intravenous administration of single and multiple dosing. Furthermore, the model accurately describes the effect of genetic variants of P-gp on the pharmacokinetics of talinolol, the effect of inhibition of P-gp, the effect of renal impairment, as well as site-specific infusion of talinolol in the intestine. The detailed description of the intestinal absorption of talinolol and the predictions of talinolol pharmacokinetics as a function of hepatorenal impairment provide valuable clinical insights for metabolic phenotyping with talinolol. Both the model and the database are freely available for reuse."

