- id: 'tellurium_Choi2018'
  year: 2018
  pdf: 'Tellurium_Choi2018.pdf'
  authors: 'Choi K., Medley K., <b>König M.</b>, Stocking K., Smith L., Gu S., and Sauro HM.'
  title: 'Tellurium: An Extensible Python-based Modeling Environment for Systems and Synthetic Biology'
  journal: 'Biosystems. 2018 Jul 24. pii: S0303-2647(18)30125-4. doi: <a href="https://doi.org/10.1016/j.biosystems.2018.07.006">10.1016/j.biosystems.2018.07.006</a>'

  project: 'http://tellurium.analogmachine.org/'
  repository: 'https://github.com/sys-bio/tellurium'
  abstract: 'Here we present Tellurium, a Python-based environment for model building, simulation, and analysis that facilitates reproducibility of models in systems and synthetic biology. Tellurium is a modular, cross-platform, and open-source simulation environment composed of multiple libraries, plugins, and specialized modules and methods. Tellurium is a self-contained modeling platform which comes with a fully configured Python distribution. Two interfaces are provided, one based on the Spyder IDE which has an accessible user interface akin to MATLAB and a second based on the Jupyter Notebook, which is a format that contains live code, equations, visualizations and narrative text. Tellurium uses libRoadRunner as the default SBML simulation engine which supports deterministic simulations, stochastic simulations, and steady-state analyses. Tellurium also includes Antimony, a human-readable model definition language which can be converted to and from SBML. Other standard Python scientific libraries such as NumPy, SciPy, and matplotlib are included by default. Additionally, we include several user-friendly plugins and advanced modules for a wide-variety of applications, ranging from complex algorithms for bifurcation analysis to multidimensional parameter scanning. By combining multiple libraries, plugins, and modules into a single package, Tellurium provides a unified but extensible solution for biological modeling and analysis for both novices and experts.'

