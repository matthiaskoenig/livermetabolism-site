  title: 'A Physiologically Based Model of Indocyanine Green Liver Function Tests - Eﬀects of Physiological Factors, Hepatic Disease and Hepatic Surgery'
  journal: 'Bachelor Thesis, March 2021'
  status:
  doi:
  pmid:
  keywords:
