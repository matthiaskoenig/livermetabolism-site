  authors: 'Master Thesis Shubhankar Palwankar (supervisor: <b>Matthias König</b>)'
  title: 'Enhancing Our Understanding of Enalapril’s Pharmacokinetics: A Physiologically Based Modeling Approach'
  journal: 'Master Thesis, May 2024'
  status:
  doi:
  pmid:
  keywords:
    - hypertension
    - enalapril
    - PBPK
    - pharmacokinetics
    - CES1
