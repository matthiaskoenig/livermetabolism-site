  abstract: 'Midazolam is one of the most effective and safe medicines used for anesthesia and procedural sedation, as well as treating trouble sleeping and severe agitation. Midazolam is metabolised in the liver as well as in the small intestine to cytochrome P450 3A4 (CYP3A4). Many factors can alter the pharmacokinetics of midazolam due to inhibition or induction of hepatic and/or intestinal metabolism, resulting in either (i) adverse effects due to increased plasma midazolam concentrations in case of inhibition of metabolism or (ii) ineffectiveness as a consequence of too low concentrations if metabolism is induced. Within this thesis the clearance and pharmacokinetics of midazolam were studied, using a computational modeling approach. A large data base of midazolam pharmacokinetics data was established and utilized to develop a physiological-based pharmacokinetics model of midazolam. The model was applied to study the following questions: (i) What are the effects of CYP3A4 inhibition and induction on midazolam pharmacokinetics? (ii) What are the differences of intestinal and hepatic CYP3A4 inhibition and induction on midazolam pharmacokinetics?'

- id: 'PKDB_Grzegorzewski2020'
