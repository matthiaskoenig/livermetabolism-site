  abstract: "Motivation: This paper presents libRoadRunner 2.0, an extensible, high-performance, cross-platform, open-source software library for the simulation and analysis of models expressed using the Systems Biology Markup Language (SBML). Results: libRoadRunner is a self-contained library, able to run either as a component inside other tools via its C ++, C and Python APIs, or interactively through its Python or Julia interface. libRoadRunner uses a custom Just-In-Time (JIT) compiler built on the widely-used LLVM JIT compiler framework. It compiles SBML-specified models directly into native machine code for a large variety of processors, making it fast enough to simulate extremely large models or repeated runs in reasonable timeframes. libRoadRunner is flexible, supporting the bulk of the SBML specification (except for delay and nonlinear algebraic equations) as well as several SBML extensions such as hierarchical composition and probability distributions. It offers multiple deterministic and stochastic integrators, as well as tools for steady-state, sensitivity, stability and structural analyses. Availability: libRoadRunner binary distributions for Windows, Mac OS, and Linux, Julia and Python bindings, source code, and documentation are all available at https://github.com/sys-bio/roadrunner, and Python bindings are also available via pip. The source code can be compiled for the supported systems as well as in principle any system supported by LLVM-13, such as ARM-based computers like the Raspberry Pi. The library is licensed under the Apache License Version 2.0."


- id: 'Albadry2022_Cytochrome.p450.enzymes.in.periportal.steatosis'
  year: 2022
  pdf: 'Albadry2022_Cytochrome.p450.enzymes.in.periportal.steatosis.pdf'
  authors: 'M. Albadry, S. Höpfl, N. Ehteshamzad, <b>M. König</b>, M. Böttcher, J. Neumann, A. Lupp, O. Dirsch, N. Radde, B. Christ, M. Christ, L.O. Schwen, H. Laue, R. Klopfleisch and Uta Dahmen'
  title: 'Cytochrome p450 enzymes in periportal steatosis: Modulation of drug metabolizing activity but not of pericentral expression pattern'
  journal: 'Sci Rep. 2022 Dec 17;12(1):21825'
  status:
  doi: 10.1038/s41598-022-26483-6
  pmid: 36528753
  keywords:
    - cytochrome P-450 Enzyme System
    - fatty Liver
    - mice
    - pharmacokinetics
  project:
  repository:
  abstract: "Little is known about the impact of morphological disorders in distinct zones on metabolic zonation. It was described recently that periportal fibrosis did affect the expression of CYP proteins, a set of pericentrally located drug-metabolizing enzymes. Here, we investigated whether periportal steatosis might have a similar effect. Periportal steatosis was induced in C57BL6/J mice by feeding a high-fat diet with low methionine/choline content for either two or four weeks. Steatosis severity was quantified using image analysis. Triglycerides and CYP activity were quantified in photometric or fluorometric assay. The dis- tribution of CYP3A4, CYP1A2, CYP2D6, and CYP2E1 was visualized by immunohistochemistry. Pharmacokinetic parameters of test drugs were determined after injecting a drug cocktail (caffeine, codeine, and midazolam). The dietary model resulted in moderate to severe mixed steatosis confined to periportal and midzonal areas. Periportal steatosis did not affect the zonal distribution of CYP expression but the activity of selected CYPs was associated with steatosis severity. Caffeine elimination was accelerated by microvesicular steatosis, whereas midazolam elimination was delayed in macrovesicular steatosis. In summary, periportal steatosis affected parameters of pericentrally located drug metabolism. This observation calls for fur- ther investigations of the highly complex interrelationship between steatosis and drug metabolism and underlying signaling mechanisms."

- id: 'Grzegorzewski2022_dextromethorphan'
  year: 2022
  pdf: 'Grzegorzewski2022_dextromethorphan.pdf'
  authors: 'Grzegorzewski, J., Brandhorst, J., <b>König, M.</b>'
  title: 'Physiologically based pharmacokinetic (PBPK) modeling of the role of CYP2D6 polymorphism for metabolic phenotyping with dextromethorphan'
  journal: ' Front Pharmacol. 2022 Oct 24;13:1029073'
  status:
  doi: 10.3389/fphar.2022.1029073
  pmid: 36353484
  keywords:
    - Dextromethorphan
    - CYP2D6
    - Physiologically based pharmacokinetic model
    - PBPK
    - Pharmacokinetics
    - Pharmacogenomics
  project:
  repository: https://github.com/matthiaskoenig/dextromethorphan-model
  abstract: "The cytochrome P450 2D6 (CYP2D6) is a key xenobiotic-metabolizing enzyme involved in the clearance of many drugs. Genetic polymorphisms in CYP2D6 contribute to the large inter-individual variability in drug metabolism and could affect metabolic phenotyping of CYP2D6 probe substances such as dextromethorphan (DXM). To study this question, we (i) established an extensive pharmacokinetics dataset for DXM; and (ii) developed and validated a physiologically based pharmacokinetic (PBPK) model of dextromethorphan (DXM) and its metabolites dextrorphan (DXO) and dextrorphan O-glucuronide (DXO-Glu) based on the data. Drug-gene interactions (DGI) were introduced by accounting for changes in CYP2D6 enzyme kinetics depending on activity score (AS), which in combination with AS for individual polymorphisms allowed us to model of CYP2D6 gene variants. Variability in CYP3A4 and CYP2D6 activity was modeled based on in vitro data from human liver microsomes. Model predictions are in very good agreement with pharmacokinetics data for CYP2D6 polymorphisms, CYP2D6 activity as measured by AS, and CYP2D6 metabolic phenotypes (UM, EM, IM, PM). The model was applied to investigate the genotype-phenotype association and the role of CYP2D6 polymorphisms for metabolic phenotyping with dextromethorphan using the urinary cumulative metabolic ratio DXM/(DXO+DXO-Glu) (UCMR). The effect of parameters on UCMR was studied via sensitivity analysis. Model predictions indicate very good robustness against the intervention protocol (i.e. application form, dosing amount, dissolution rate, and sampling time) and good robustness against physiological variation. The model is capable of estimating the UCMR dispersion within and across populations depending on activity scores. Moreover, the distribution of UCMR and the risk of genotype-phenotype mismatch could be estimated for populations with known CYP2D6 genotype frequencies. The model can be applied as a tool for individual prediction of UCMR and metabolic phenotype based on CYP2D6 genotype. Both, model and database are freely available for reuse."

- id: 'FAIR.sharing.of.reproducible.and.reusable.COVID-19.models_Ramachandran2022'
  year: 2022
  pdf: 'FAIR.sharing.of.reproducible.and.reusable.COVID-19.models_Ramachandran2022.pdf'
  authors: 'Ramachandran, K.*; <b>König, M.*</b>; Scharm, M.; Nguyen, T.V.N.; Hermjakob, H.; Waltemath, D.; Malik Sheriff, R.S. (* equal contribution)'
  title: 'FAIR Sharing of Reproducible Models of Epidemic and Pandemic Forecast'
  journal: 'Preprints 2022, 2022060137'
  status: preprint
  doi: 10.20944/preprints202206.0137.v1
  pmid:
  keywords:
    - FAIR
