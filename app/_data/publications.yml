  abstract: 'The evaluation of hepatic function and functional capacity are essential tasks in hepatology. Indocyanine Green (ICG) is a widely applied test compound that is used in clinical routine to evaluate hepatic function. Accurate assessment of liver-function through ICG pharmacokinetics is challenging because the elimination of ICG is influenced by physiological factors such as liver perfusion as well as the health status of the patient. Important questions for the functional evaluation are how blood flow, plasma protein binding or surgical interventions can influence the distribution and elimination of ICG. In the course of this project, these questions were studied by the means of computational modeling to evaluate ICG dynamics in silico. Within this work a physiological-based model of ICG pharmacokinetics was developed. For the parameterization and validation of the model a database of ICG pharmacokinetic data was established. The model was applied to study (i) the effect of liver disease, specifically liver cirrhosis, on ICG pharmacokinetics; (ii) how hepatic blood flow and other cardiovascular parameters affect ICG-elimination; and (iii) the role of plasma protein binding of ICG and its impact on ICG pharmacokinetics. Finally, the model was applied to analyse the effect of liver resection (hepatectomy) on ICG-elimination and the value of ICG as a predictive measure for postoperative outcome. The model is able to accurately predict changes in ICG pharmacokinetics caused by changes in blood flow and plasma proteins as well as liver cirrhosis. Furthermore, the model is able to accurately predict postoperative changes of ICG-elimination after liver resection, showing its potential value as a clinical tool.'

