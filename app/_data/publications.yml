  pmid: 32123384
  keywords:
  project: https://memote.readthedocs.io/en/latest/?badge=latest
  repository: https://github.com/opencobra/memote
  abstract: 'Reconstructing metabolic reaction networks enables the development of testable hypotheses of an organism’s metabolism under different conditions. State-of-the-art genome-scale metabolic models (GEMs) can include thousands of metabolites and reactions that are assigned to subcellular locations. Gene–protein–reaction (GPR) rules and annotations using database information can add meta-information to GEMs. GEMs with metadata can be built using standard reconstruction protocols, and guidelines have been put in place for tracking provenance and enabling interoperability, but a standardized means of quality control for GEMs is lacking. Here we report a community effort to develop a test suite named MEMOTE (for metabolic model tests) to assess GEM quality.'

- id: 'EXSIMO_Koenig2020'
  year: 2020
  pdf: 'EXSIMO_Koenig2020.pdf'
  authors: '<b>Matthias König</b>'
  title: 'Executable Simulation Model of the Liver'
  journal: 'bioRxiv 2020.01.04.894873'
  status: preprint
  doi: 10.1101/2020.01.04.894873v1
  pmid:
  keywords:
  project: https://matthiaskoenig.github.io/exsimo/
  repository: https://github.com/matthiaskoenig/exsimo
  abstract: 'To address the issue of reproducibility in computational modeling we developed the concept of an executable simulation model (EXSIMO). An EXSIMO combines model, data and code with the execution environment to run the computational analysis in an automated manner using tools from software engineering. Key components are i) models, data and code for the computational analysis; ii) tests for models, data and code; and iii) an automation layer to run tests and execute the analysis. An EXSIMO combines version control, model, data, units, annotations, analysis, reports, execution environment, testing, continuous integration and release. We applied the concept to perform a replication study of a computational analysis of hepatic glucose metabolism in the liver. The corresponding EXSIMO is available from https://github.com/matthiaskoenig/exsimo'

- id: 'MOR_Lambers2019'
  year: 2019
  pdf: 'MOR_Lambers2019.pdf'
  authors: 'Lambers L., Ricken T., and <b>König M.</b>'
  title: 'Model Order Reduction (MOR) of Function-Perfusion-Growth Simulation in the Human Fatty Liver via Artificial Neural Network (ANN)'
  journal: 'Proceedings in Applied Mathematics & Mechanics, PAMM, 2019'
  status:
  doi: 10.1002/pamm.201900429
  pmid:
  keywords:
  project:
  repository:
  abstract: 'Numerical modeling of biological systems has become an important assistance for understanding and predicting hepatic diseases like non-alcoholic fatty liver disease (NAFLD) or the detoxification of drugs and toxines by the liver. We developed a model for the simulation of hepatic function-perfusion processes using a multiscale and multiphase approach. Here, the liver lobules are described using a homogenization approach with a coupled set of partial differential equations (PDE) based on the Theory of Porous Media (TPM) to describe the coupled blood transport and tissue deformation. For the description of metabolic processes on cellular scale ordinary differential equations (ODE) are used. For many practical and clinical applications, e.g. optimization procedures or uncertainty quantification, a fast but reliable computation is required. Thus, we use a non-linear model order reduction (MOR) based on an artificial neural network (ANN) for the prediction of simulation results. The practicability of this approach is shown in a comparison between the high fidelity numerical simulation of a NAFLD and the predicted results by the ANN.'

- id: 'combine_editorial_2019'
  year: 2019
  pdf: 'combine_editorial_2019.pdf'
  authors: 'F Schreiber, G Bader, P Gleeson, M Golebiewski, M Hucka, SM Keating, <b>M König</b>, C Myers, D Nickerson, B Sommer, D Waltemath'
  title: 'Specifications of Standards in Systems and Synthetic Biology: Status and Developments in 2019'
  journal: 'J Integr Bioinform. 2019 Jul 13;16(2)'
  status:
  doi: 10.1515/jib-2019-0035
  pmid: 31301675
  keywords:
  project: http://co.mbine.org/
  repository:
  abstract: 'This special issue of the Journal of Integrative Bioinformatics presents an overview of COMBINE standards and their latest specifications. The standards cover representation formats for computational modeling in synthetic and systems biology and include BioPAX, CellML, NeuroML, SBML, SBGN, SBOL and SED-ML. The articles in this issue contain updated specifications of SBGN Process Description Level 1 Version 2, SBML Level 3 Core Version 2 Release 2, SBOL Version 2.3.0, and SBOL Visual Version 2.1.'

- id: 'sbml-level-3-version-2-core_2019'
  year: 2019
  pdf: 'sbml-level-3-version-2-core.pdf'
  authors: 'M. Hucka, F. Bergmann, C. Chaouiya, A. Dräger, S. Hoops, S. Keating, <b>M. König</b>, N Le Novere, C. Myers, B. Olivier, S. Sahle, J. Schaff, R. Sheriff, L. Smith, D. Waltemath, D. Wilkinson, F. Zhang'
  title: 'The Systems Biology Markup Language (SBML): Language Specification for Level 3 Version 2 Core'
  journal: 'J Integr Bioinform. 2019 Jun 20;16(2);'
  status:
  doi: 10.1515/jib-2019-0021
  pmid: 31219795
  keywords:
    - Representation
    - Standards
    - Systems Biology Markup Language
    - Visualization
  project: http://sbml.org
  repository: https://sourceforge.net/projects/sbml/
  abstract: 'Computational models can help researchers to interpret data, understand biological functions, and make quantitative predictions. The Systems Biology Markup Language (SBML) is a file format for representing computational models in a declarative form that different software systems can exchange. SBML is oriented towards describing biological processes of the sort common in research on a number of topics, including metabolic pathways, cell signaling pathways, and many others. By supporting SBML as an input/output format, different tools can all operate on an identical representation of a model, removing opportunities for translation errors and assuring a common starting point for analyses and simulations. This document provides the specification for Release 2 of Version 2 of SBML Level 3 Core. The specification defines the data structures prescribed by SBML as well as their encoding in XML, the eXtensible Markup Language. Release 2 corrects some errors and clarifies some ambiguities discovered in Release 1. This specification also defines validation rules that determine the validity of an SBML document, and provides many examples of models in SBML form. Other materials and software are available from the SBML project website at http://sbml.org/.'

- id: 'tellurium_Choi2018'
  year: 2018
  pdf: 'Tellurium_Choi2018.pdf'
  authors: 'Choi K., Medley K., <b>König M.</b>, Stocking K., Smith L., Gu S., and Sauro HM.'
  title: 'Tellurium: An Extensible Python-based Modeling Environment for Systems and Synthetic Biology'
  journal: 'Biosystems. 2018 Jul 24. pii: S0303-2647(18)30125-4'
  status:
  doi: 10.1016/j.biosystems.2018.07.006
  pmid: 30053414
  keywords:
  project: 'http://tellurium.analogmachine.org/'
  repository: 'https://github.com/sys-bio/tellurium'
  abstract: 'Here we present Tellurium, a Python-based environment for model building, simulation, and analysis that facilitates reproducibility of models in systems and synthetic biology. Tellurium is a modular, cross-platform, and open-source simulation environment composed of multiple libraries, plugins, and specialized modules and methods. Tellurium is a self-contained modeling platform which comes with a fully configured Python distribution. Two interfaces are provided, one based on the Spyder IDE which has an accessible user interface akin to MATLAB and a second based on the Jupyter Notebook, which is a format that contains live code, equations, visualizations and narrative text. Tellurium uses libRoadRunner as the default SBML simulation engine which supports deterministic simulations, stochastic simulations, and steady-state analyses. Tellurium also includes Antimony, a human-readable model definition language which can be converted to and from SBML. Other standard Python scientific libraries such as NumPy, SciPy, and matplotlib are included by default. Additionally, we include several user-friendly plugins and advanced modules for a wide-variety of applications, ranging from complex algorithms for bifurcation analysis to multidimensional parameter scanning. By combining multiple libraries, plugins, and modules into a single package, Tellurium provides a unified but extensible solution for biological modeling and analysis for both novices and experts.'

- id: 'hepatokin_Berndt2018'
  year: 2018
  pdf: 'hepatokin_Berndt2018.pdf'
  authors: 'Berndt N., Bulik S., Wallach I., Wünsch T., <b>König M.</b>, Stockmann M., Meierhofer M., Holzhütter HG.'
  title: 'HEPATOKIN1: A Biochemistry-Based Model of Liver Metabolism Suited for Applications in Medicine and Pharmacology'
  journal: 'Nat Commun. 2018 Jun 19;9(1):2386.'
  status:
  doi: 10.1038/s41467-018-04720-9
  pmid: 29921957
  keywords:
  project:
  repository:
  abstract: 'The most reliable and predictive type of metabolic models are biochemistry-based kinetic models resting on the principles of chemical kinetics and including all relevant molecular details of enzyme regulation. Here we present such a model with yet unequalled complexity encompassing the major pathways of hepatic energy, carbohydrate, lipid, and nitrogen metabolism and including the regulation of enzyme activities by their reactants, allosteric effectors and hormone-dependent reversible enzyme phosphorylation. We illustrate the utility of the model for basic research and applications in medicine and pharmacology by simulating diurnal variations of the metabolic state of the liver under normal conditions and at various perturbations caused by nutritional challenges (alcohol), drugs (valproate) and inherited enzyme disorders (galactosemia). In particular, the model can be used to quantify alterations in the metabolic functions of different liver cells (normal hepatocytes versus adenoma and hepatocellular carcinoma) by exploiting relative changes in the abundance of metabolic enzymes for the re-scaling of maximal enzyme activities (Vmax values).'

- id: 'sedml_Bergmann2018'
  year: 2018
  pdf: 'SED-ML_L1V3_Bergmann2018.pdf'
  authors: 'Bergmann, FT., Cooper, J., <b>König, M.*</b>, Moraru, I., Nickerson, D., Le Novère N., Olivier, BG., Sahle, S., Smith, L., Waltemath, D.<br /><b>* corresponding author</b>'
  title: 'Simulation Experiment Description Markup Language (SED-ML) Level 1 Version 3 (L1V3)'
  journal: 'J Integr Bioinform. 2018 Mar 19;15(1)'
  status:
  doi: 10.1515/jib-2017-0086
  pmid: 29550789
  keywords:
  project: 'https://sed-ml.github.io/index.html'
  repository: 'https://github.com/SED-ML/sed-ml'
  abstract: 'The creation of computational simulation experiments to inform modern biological research poses challenges to reproduce, annotate, archive, and share such experiments. Efforts such as SBML or CellML standardize the formal representation of computational models in various areas of biology. The Simulation Experiment Description Markup Language (SED-ML) describes what procedures the models are subjected to, and the details of those procedures. These standards, together with further COMBINE standards, describe models sufficiently well for the reproduction of simulation studies among users and software tools. The Simulation Experiment Description Markup Language (SED-ML) is an XML-based format that encodes, for a given simulation experiment, i) which models to use; ii) which modifications to apply to models before simulation; iii) which simulation procedures to run on each model; iv) how to post-process the data; and v) how these results should be plotted and reported. SED-ML Level 1 Version 1 (L1V1) implemented support for the encoding of basic time course simulations. SED-ML L1V2 added support for more complex types of simulations, specifically repeated tasks and chained simulation procedures. SED-ML L1V3 extends L1V2 by means to describe which datasets and subsets thereof to use within a simulation experiment.'

- id: 'annotations_Neal2018'
  year: 2018
  pdf: 'Semantic.annotations_Neal2018.pdf'
  authors: 'Neal, M.; <b>König, M.</b>; Nickerson, D.; Misirli, G.; Kalbasi, R.; Dräger, A.; Atalag, K.; Chelliah, V.; Cooling, M.; Cook, D.; Crook, S.; de Alba, M.; Friedman, S.; Garny, A.; Gennari, J.; Gleeson, P.; Golebiewski, M.; Hucka, M.; Juty, N.; Novère, N. L.; Myers, C.; Olivier, B.; Sauro, H.; Scharm, M.; Snoep, J.; Touré, V.; Wipat, A.; Wolkenhauer, O. & Waltemath, D.'
  title: 'Harmonizing semantic annotations for computational models in biology'
  journal: 'Brief Bioinform. 2019 Mar 22;20(2):540-550'
  status:
  doi: 10.1093/bib/bby087
  pmid: 30462164
  keywords:
  project: 'https://github.com/combine-org/Annotations'
  repository: 'https://github.com/combine-org/Annotations'
  abstract: 'Life science researchers use computational models to articulate and test hypotheses about the behavior of biological systems. Semantic annotation is a critical component for enhancing the interoperability and reusability of such models as well as for the integration of the data needed for model parameterization and validation. Encoded as machine-readable links to knowledge resource terms, semantic annotations describe the computational or biological meaning of what models and data represent. These annotations help researchers find and repurpose models, accelerate model composition, and enable knowledge integration across model repositories and experimental data stores. However, realizing the potential benefits of semantic annotation requires the development of model annotation standards that adhere to a community-based annotation protocol. Without such standards, tool developers must account for a variety of annotation formats and approaches, a situation that can become prohibitively cumbersome and which can defeat the purpose of linking model elements to controlled knowledge resource terms. Currently, no consensus protocol for semantic annotation exists among the larger biological modeling community. Here, we report on the landscape of current semantic annotation practices among the COmputational Modeling in BIology NEtwork (COMBINE) community and provide a set of recommendations for building a consensus approach to semantic annotation.'

- id: 'tellurium_Medley2018'
  year: 2018
  pdf: 'Tellurium.Notebook_Medley2018.pdf'
  authors: 'Medley K., Choi K., <b>König M.</b>, Smith L., Gu S., Hellerstein J., Sealfon S., and Sauro HM.'
  title: 'Tellurium Notebooks — An Environment for Reproducible Dynamical Modeling in Systems Biology.'
  journal: ' PLoS Comput Biol. 2018 Jun 15;14(6):e1006220'
  status:
  doi: 10.1371/journal.pcbi.1006220
  pmid: 29906293
  keywords:
  project: 'http://tellurium.analogmachine.org/'
  repository: 'https://github.com/sys-bio/tellurium'
  abstract: 'The considerable difficulty encountered in reproducing the results of published dynamical models limits validation, exploration and reuse of this increasingly large biomedical research resource. To address this problem, we have developed Tellurium Notebook, a software system that facilitates building reproducible dynamical models and reusing models by 1) supporting the COMBINE archive format during model development for capturing model information in an exchangeable format and 2) enabling users to easily simulate and edit public COMBINE-compliant models from public repositories to facilitate studying model dynamics, variants and test cases. Tellurium Notebook, a Python-based Jupyter-like environment, is designed to seamlessly inter-operate with these community standards by automating conversion between COMBINE standards formulations and corresponding in-line, human-readable representations. Thus, Tellurium brings to systems biology the strategy used by other literate notebook systems such as Mathematica. These capabilities allow users to edit every aspect of the standards-compliant models and simulations, run the simulations in-line, and re-export to standard formats. We provide several use cases illustrating the advantages of our approach and how it allows development and reuse of models without requiring technical knowledge of standards. Adoption of Tellurium should accelerate model development, reproducibility and reuse.'

- id: 'surgery_Christ2017'
  year: 2017
  pdf: 'Systems.surgery_Christ2017.pdf'
  authors: 'Christ, B.*, Dahmen, U.*, Herrmann, K.H.*, <b>König, M.*</b>, Reichenbach, J.R*., Ricken, T.*, Schleicher, J.*, Ole Schwen, L.*, Vlaic, S.* and Waschinsky, N.*<br /><b>* equal contribution</b>'
  title: 'Computational Modeling in Liver Surgery'
  journal: ' Front Physiol. 2017 Nov 14;8:906'
  status:
  doi: 10.3389/fphys.2017.00906
  pmid: 29249974
  keywords:
    - Liver resection
    - function prediction
    - liver metabolism
    - liver regeneration
    - liver surgical planning
    - multi-scale modeling
    - risk assessment
    - systems medicine
  project:
  repository:
  abstract: 'The need for extended liver resection is increasing due to the growing incidence of liver tumors in aging societies. Individualized surgical planning is the key for identifying the optimal resection strategy and to minimize the risk of postoperative liver failure and tumor recurrence. Current computational tools provide virtual planning of liver resection by taking into account the spatial relationship between the tumor and the hepatic vascular trees, as well as the size of the future liver remnant. However, size and function of the liver are not necessarily equivalent. Hence, determining the future liver volume might misestimate the future liver function, especially in cases of hepatic comorbidities such as hepatic steatosis. A systems medicine approach could be applied, including biological, medical, and surgical aspects, by integrating all available anatomical and functional information of the individual patient. Such an approach holds promise for better prediction of postoperative liver function and hence improved risk assessment. This review provides an overview of mathematical models related to the liver and its function and explores their potential relevance for computational liver surgery. We first summarize key facts of hepatic anatomy, physiology, and pathology relevant for hepatic surgery, followed by a description of the computational tools currently used in liver surgical planning. Then we present selected state-of-the-art computational liver models potentially useful to support liver surgery. Finally, we discuss the main challenges that will need to be addressed when developing advanced computational planning tools in the context of liver surgery.'

- id: 'models2clinics_Koenig2016'
  year: 2016
  pdf: 'Systems.biology.standards.in.medical.research_Koenig2016.pdf'
  authors: '<b>König M.*</b>, Oellrich A.<b>*</b>, Waltemath D.<b>*</b>, Dobson R., Hubbard T., and Wolkenhauer O.<br /><b>* equal contribution</b>'
  title: 'Challenges and opportunities for system biology standards and tools in medical research'
  journal: 'ODLS, p1-6, 2016; <a href="http://ceur-ws.org/Vol-1692/paperC.pdf">article</a>'
  status:
  doi:
  pmid:
  keywords:
  project:
  repository:
  abstract: 'Kinetic models are increasingly relevant in medical research. In systems biology, more than 10 years of experience with the development of standards and tools to construct and analyse kinetic models exists. This has supported the sharing of kinetic models, increased their reuse, and thereby has helped to reproduce and validate scientific results. Given the expertise and the existing infrastructure, it seems natural to consider the application and development of standards and tools to meet the requirements of medical scientists. In this paper, we discuss challenges and opportunities for standards and tools from systems biology in medical research, and we put forward criteria for the safe use of simulations. We conclude that standards, tools and infrastructure need to be extended to ensure the quality, reliability and safety required when working with medical and patient data. This will foster the adaptation of modelling in the clinic, providing tools for improved diagnosis, prognosis and therapy.'

- id: 'cy3sabiork_Koenig2016'
  year: 2016
  pdf: 'cy3sabiork_Koenig2016.pdf'
  authors: '<b>König M.</b>'
  title: 'cy3sabiork: A Cytoscape app for visualizing kinetic data from SABIO-RK'
  journal: '[version 1; referees: awaiting peer review]. F1000Research 2016, 5:1736'
  status:
  doi: 10.12688/f1000research.9211.1
  pmid:
  keywords:
  project: 'http://apps.cytoscape.org/apps/cy3sabiork'
  repository: 'http://www.github.com/matthiaskoenig/cy3sabiork'
  abstract: 'Kinetic data of biochemical reactions are essential for the creation of kinetic models of biochemical networks. One of the main resources of such information is SABIO-RK, a curated database for kinetic data of biochemical reactions and their related information. Despite the importance for computational modelling there has been no simple solution to visualize the kinetic data from SABIO-RK. In this work, I present cy3sabiork, an app for querying and visualization of kinetic data from SABIO-RK in Cytoscape. The kinetic information is accessible via a combination of graph structure and annotations of nodes, with provided information consisting of: (I) reaction details, enzyme and organism; (II) kinetic law, formula, parameters; (III) experimental conditions; (IV) publication; (V) additional annotations. cy3sabiork creates an intuitive visualization of kinetic entries in form of a species-reaction-kinetics graph, which reflects the reaction-centered approach of  SABIO-RK. Kinetic entries can be imported in SBML format from either the SABIO-RK web interface or via web service queries. The app allows for easy comparison of kinetic data, visual inspection of the elements involved in the kinetic record and simple access to the annotation information of the kinetic record. I applied cy3sabiork in the computational modelling of galactose metabolism in the human liver.'

- id: 'Wholecell2016'
  year: 2016
  pdf: 'Toward.community.standards.and.software.for.whole-cell.modeling_Walthemath2016.pdf'
  authors: 'Wholecell Consortium (<b>König M.</b>)'
  title: 'Toward community standards and software for whole-cell modeling'
  journal: 'IEEE Trans Biomed Eng. 2016 Jun 10.'
  status:
  doi: 10.1109/TBME.2016.2560762
  pmid: 27305665
  keywords:
  project: 'https://github.com/whole-cell-tutors'
  repository: 'https://github.com/whole-cell-tutors'
  abstract: 'Objective: Whole-cell (WC) modeling is a promising tool for biological research, bioengineering, and medicine. However, substantial work remains to create accurate comprehensive models of complex cells. Methods: We organized the 2015 Whole-Cell Modeling Summer School to teach WC modeling and evaluate the need for new WC modeling standards and software by recoding a recently published WC model in the Systems Biology Markup Language. Results: Our analysis revealed several challenges to representing WC models using the current standards. Conclusion: We, therefore, propose several new WC modeling standards, software, and databases. Significance: We anticipate that these new standards and software will enable more comprehensive models.'

- id: 'Abshagen2015'
  year: 2015
  pdf: 'Pathobiochemical.signatures_Abshagen2015.pdf'
  authors: 'Kerstin A.<b>*</b>, <b>König M.*</b>, Hoppe A., Thomas M., Müller I., Ebert M., Weng H., Holzhütter HG., Zanger UM., Bode J., Vollmar B. and Dooley S.<br /><b>* equal contribution</b>'
  title: 'Pathobiochemical signatures of cholestatic liver disease in bile duct ligated mice'
  journal: 'BMC Syst Biol. 2015 Nov 20;9(1):83.'
  status:
  doi: 10.1186/s12918-015-0229-0
  pmid: 26589287
  keywords:
  project: 'http://matthiaskoenig.github.io/bdl-analysis/'
  repository: 'http://github.com/matthiaskoenig/bdl-analysis/'
  abstract: 'Background: Disrupted bile secretion leads to liver damage characterized by inflammation, fibrosis, eventually cirrhosis, and hepatocellular cancer. As obstructive cholestasis often progresses insidiously, markers for the diagnosis and staging of the disease are urgently needed. To this end, we compiled a comprehensive data set of serum markers, histological parameters and transcript profiles at 8 time points of disease progression after bile duct ligation (BDL) in mice, aiming at identifying a set of parameters that could be used as robust biomarkers for transition of different disease progression phases. Results: Statistical analysis of the more than 6,000 data points revealed distinct temporal phases of disease. Time course correlation analysis of biochemical, histochemical and mRNA transcript parameters (=factors) defined 6 clusters for different phases of disease progression. The number of CTGF-positive cells provided the most reliable overall measure for disease progression at histological level, bilirubin at biochemical level, and metalloproteinase inhibitor 1 (Timp1) at transcript level. Prominent molecular events exhibited by strong transcript peaks are found for the transcriptional regulator Nr0b2 (Shp) and 1,25-dihydroxyvitamin D(3) 24-hydroxylase (Cyp24a1) at 6 h. Based on these clusters, we constructed a decision tree of factor combinations potentially useful as markers for different time intervals of disease progression. Best prediction for onset of disease is achieved by fibronectin (Fn1), for early disease phase by Cytochrome P450 1A2 (Cyp1a2), passage to perpetuation phase by collagen1α-1 (Col1a1), and transition to the progression phase by interleukin 17-a (Il17a), with early and late progression separated by Col1a1. Notably, these predictions remained stable even for randomly chosen small sub-sets of factors selected from the clusters. Conclusion: Our detailed time-resolved explorative study of liver homogenates following BDL revealed a well-coordinated response, resulting in disease phase dependent parameter modulations at morphological, biochemical, metabolic and gene expression levels. Interestingly, a small set of selected parameters can be used as diagnostic markers to predict disease stages in mice with cholestatic liver disease.'

- year: 2015
  pdf: 
  authors: 'Werner D., Ricken T., Dahmen U., Dirsch O., Holzhütter HG., <b>König M.</b>'
  title: 'On the Influence of Growth in Perfusion Dependent Biological Systems - at the Example of the Human Liver.'
  journal: 'PAMM 15 (1), 119-120, 2015'
  status:
  doi: 10.1002/pamm.201510050
  pmid:
  keywords:
  project: 
  repository:
  abstract: 'Biochemical reactions in the liver are a complex non-linear and time depending coupled function-perfusion-mechanisms. The metabolism of the liver, e.g. nutrient storage, is directly coupled to its blood perfusion. Growth phenomena, such as accumulation of fat, have a strong impact onto micro-perfusion within the liver. Here, we present the results of a computational model that describes selected coupled functionalities. The metabolic processes take place in the liver cells, the hepatocytes, which are arranged in a delicate system of capillaries, so called sinusoids. Nutrients, oxygen, and other components of the blood are transported through the sinusoids. Due to this highly complex inner structure of the lobules it is impracticable to give a microscopic geometrical description in a continuum mechanical manner. Therefore, a homogenization scheme based on the theory of porous media (TPM) is used;. In case of the presented liver model we consider a porous solid body, that consists of tissue and fat, and a fluid representing blood. In each phase several miscible components are considered. For the microscopic cell level use has been made of an embedded set of ordinary differential equations (ODE) that mimics a simplified metabolism, e.g. glucose utilization and production;. In case of growth of the fat phase we follow a phenomenological approach. Numerical examples for this coupled process are presented and discussed.'

- year: 2015
  pdf: 'libRoadRunner_Somogyi2015.pdf'
  authors: 'Somogyi ET., Bouteiller JM., Glazier JA., <b>König M.</b>, Medley JK., Swat MH and Sauro HM.'
  title: 'LibRoadRunner: a high performance SBML simulation and analysis library.'
  journal: ' Bioinformatics. 2015 Oct 15;31(20):3315-21'
  status:
  doi: 10.1093/bioinformatics/btv363
  pmid: 26085503
  keywords:
  project: 'http://libroadrunner.org/'
  repository: 'https://github.com/sys-bio/roadrunner'
  abstract: 'Motivation: This article presents libRoadRunner, an extensible, high-performance, cross-platform, open-source software library for the simulation and analysis of models expressed using Systems Biology Markup Language (SBML). SBML is the most widely used standard for representing dynamic networks, especially biochemical networks. libRoadRunner is fast enough to support large-scale problems such as tissue models, studies that require large numbers of repeated runs and interactive simulations. Results: libRoadRunner is a self-contained library, able to run both as a component inside other tools via its C++ and C bindings, and interactively through its Python interface. Its Python Application Programming Interface (API) is similar to the APIs of MATLAB and SciPy, making it fast and easy to learn. libRoadRunner uses a custom Just-In-Time (JIT) compiler built on the widely used LLVM JIT compiler framework. It compiles SBML-specified models directly into native machine code for a variety of processors, making it appropriate for solving extremely large models or repeated runs. libRoadRunner is flexible, supporting the bulk of the SBML specification (except for delay and non-linear algebraic equations) including several SBML extensions (composition and distributions). It offers multiple deterministic and stochastic integrators, as well as tools for steady-state analysis, stability analysis and structural analysis of the stoichiometric matrix. Availability and implementation: libRoadRunner binary distributions are available for Mac OS X, Linux and Windows. The library is licensed under Apache License Version 2.0. libRoadRunner is also available for ARM-based computers such as the Raspberry Pi. http://www.libroadrunner.org provides online documentation, full build instructions, binaries and a git source repository.'

- year: 2014
  pdf: 'LiverTissue_Ricken2015.pdf'
  authors: 'Ricken T., Werner D., Holzhütter HG., <b>König M.</b>, Dahmen U., Dirsch O.'
  title: 'Modeling function-perfusion behavior in liver lobules including tissue, blood, glucose, lactate and glycogen by use of a coupled two-scale PDE-ODE approach.'
  journal: ' Biomech Model Mechanobiol. 2015 Jun;14(3):515-36'
  status:
  doi: 10.1007/s10237-014-0619-z
  pmid: 25236798
  keywords:
  project:
  abstract: 'This study focuses on a two-scale, continuum multicomponent model for the description of blood perfusion and cell metabolism in the liver. The model accounts for a spatial and time depending hydro-diffusion-advection-reaction description. We consider a solid-phase (tissue) containing glycogen and a fluid-phase (blood) containing glucose as well as lactate. The five-component model is enhanced by a two-scale approach including a macroscale (sinusoidal level) and a microscale (cell level). The perfusion on the macroscale within the lobules is described by a homogenized multiphasic approach based on the theory of porous media (mixture theory combined with the concept of volume fraction). On macro level, we recall the basic mixture model, the governing equations as well as the constitutive framework including the solid (tissue) stress, blood pressure and solutes chemical potential. In view of the transport phenomena, we discuss the blood flow including transverse isotropic permeability, as well as the transport of solute concentrations including diffusion and advection. The continuum multicomponent model on the macroscale finally leads to a coupled system of partial differential equations (PDE). In contrast, the hepatic metabolism on the microscale (cell level) was modeled via a coupled system of ordinary differential equations (ODE). Again, we recall the constitutive relations for cell metabolism level. A finite element implementation of this framework is used to provide an illustrative example, describing the spatial and time-depending perfusion-metabolism processes in liver lobules that integrates perfusion and metabolism of the liver.'

- year: 2014
  pdf: systembiologie_Koenig2014.pdf
  authors: '<b>König M.</b> and Holzhütter HG.'
  title: 'Homeostasis of blood glucose - Computer simulations of central liver functions.'
  journal: 'systembiologie.de 2014; 8:p.53-57 [<a href="https://www.systembiologie.de/lw_resource/datapool/_items/item_14/frs-13014_systembiologie_8_2014.pdf">PDF (de)</a>, <a href="https://www.systembiologie.de/lw_resource/datapool/_items/item_36/systembiologie_magazine_issue08.pdf">PDF (en)</a>]'
  status:
  doi:
  pmid:
  keywords:
  project:
  abstract: 'The liver performs a multitude of important physiological functions such as synthesising plasma proteins, producing bile and hormones, detoxifying toxic compounds and precisely regulating the concentration of various substances in the blood (homeostasis). In particular, the liver plays a crucial role in the regulation of blood glucose levels. Modelling hepatic glucose metabolism helps to understand central liver functions and basic regulation mechanisms and thereby provides insights in the role of the liver in systemic diseases such as diabetes.'

- year: 2013
  pdf: 'CancerTissue_Koenig2013.pdf'
  authors: '<b>König M.</b>, Holzhütter HG., Berndt N.'
  title: 'Metabolic Gradients as Key Regulators in Zonation of Tumor Energy Metabolism: A Tissue-scale Model Based Study.'
  journal: 'Biotechnol J. 2013 Sep;8(9):1058-69.'
  status:
  doi: 10.1002/biot.201200393
  pmid: 23589477
  keywords:
  project:
  abstract: 'Characteristics of many tumor types are the reprogramming of metabolism and the occurrence of regional hypoxia. In this work, we investigated the hypothesis that metabolic reprogramming in combination with metabolic zonation of cellular energy metabolism are important factors in promotion of the growth capacity of solid tumors. A tissue-scale model of the two main ATP delivering pathways, glycolysis (GLY) and oxidative phosphorylation (OXP), was used to simulate the energy metabolism within solid tumors under various metabolic strategies. Remarkably, despite the high diversity in the usage of glucose, lactate and oxygen in various spatial regions, the tumor as a whole clearly displays the hallmark of the so-called Warburg effect, i.e. a high rate of glucose consumption and lactate production in the presence of sufficiently high levels of oxygen. Our simulations suggest that an increase in GLY capacity and concomitant decrease in OXP capacity from the periphery towards the center of the tumor improves the availability of oxygen to pericentral tumor cells. The found relationship between the regional oxygen level and the relative share of GLY and OXP capacities supports the view that metabolite availability functions as key regulator of tumor energy metabolism.'

- year: 2012
  pdf: 'GlucoseModelT2DM_Koenig2012b.pdf'
  authors: '<b>König M.</b> and Holzhütter HG.'
  title: 'Kinetic Modeling of Human Hepatic Glucose Metabolism in T2DM Predicts Higher Risk of Hypoglycemic Events in Rigorous Insulin Therapy'
  journal: ' J Biol Chem. 2012 Oct 26;287(44):36978-89'
  status:
  doi: 10.1074/jbc.M112.382069
  pmid: 22977253
  keywords:
  project:
  abstract: 'A major problem in the insulin therapy of patients with diabetes type 2 (T2DM) is the increased occurrence of hypoglycemic events which, if left untreated, may cause confusion or fainting and in severe cases seizures, coma, and even death. To elucidate the potential contribution of the liver to hypoglycemia in T2DM we applied a detailed kinetic model of human hepatic glucose metabolism to simulate changes in glycolysis, gluconeogenesis, and glycogen metabolism induced by deviations of the hormones insulin, glucagon, and epinephrine from their normal plasma profiles. Our simulations reveal in line with experimental and clinical data from a multitude of studies in T2DM, (i) significant changes in the relative contribution of glycolysis, gluconeogenesis, and glycogen metabolism to hepatic glucose production and hepatic glucose utilization; (ii) decreased postprandial glycogen storage as well as increased glycogen depletion in overnight fasting and short term fasting; and (iii) a shift of the set point defining the switch between hepatic glucose production and hepatic glucose utilization to elevated plasma glucose levels, respectively, in T2DM relative to normal, healthy subjects. Intriguingly, our model simulations predict a restricted gluconeogenic response of the liver under impaired hormonal signals observed in T2DM, resulting in an increased risk of hypoglycemia. The inability of hepatic glucose metabolism to effectively counterbalance a decline of the blood glucose level becomes even more pronounced in case of tightly controlled insulin treatment. Given this Janus face mode of action of insulin, our model simulations underline the great potential that normalization of the plasma glucagon profile may have for the treatment of T2DM.'

