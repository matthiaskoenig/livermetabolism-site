  abstract: 'Cholesterol is one of the most important molecules in biology. Elevated plasma levels are associated with an increased risk for arteriosclerosis and cardiovascular diseases. A common treatment for hypercholesterolemic patients are statins, which are capable of reducing total plasma cholesterol levels. Within this thesis the effects of the statin simvastatin on cholesterol levels were studied using a computational modelling approach. Based on extensive data curation, a kinetic model of simvastatin pharmacokinetics coupled to a pharmacodynamic model of cholesterol metabolism was developed. The resulting pharmacokinetic/ pharmacodynamic (PK/PD) model was applied to study the effects of simvastatin on hepatic HMG-CoA reductase activity, hepatic cholesterol homeostasis and plasma cholesterol levels.'

