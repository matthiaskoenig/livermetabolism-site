  project: https://www.ebi.ac.uk/biomodels/covid-19
  repository: https://www.ebi.ac.uk/biomodels/search?query=submitter_keywords:COVID-19&domain=biomodels
  abstract: "A major challenge for the dissemination, replication, and reuse of epidemiological forecasting studies during COVID-19 pandemics is the lack of clear guidelines and platforms to exchange models in a Findable, Accessible, Interoperable, and Reusable (FAIR) manner, facilitating reproducibility of research outcomes. During the beginning of pandemics, models were developed in diverse tools that were not interoperable, opaque without traceability and semantics, and scattered across various platforms - making them hard to locate, infer and reuse. In this work, we demonstrate that implementing the standards developed by the systems biology community to encode and share COVID-19 epidemiological models can serve as a roadmap to implement models as a tool in medical informatics, in general. As a proof-of-concept, we encoded and shared 24 epidemiological models using the standard format for model exchange in systems biology, annotated them with cross-references to data resources, packed up all associated files in COMBINE archives for easy sharing, and finally, disseminated the models through BioModels repository to significantly enhance their reproducibility and repurposing potential. We recommend the use of systems biology standards to encode and share models of epidemic and pandemic forecasts to improve their findability, accessibility, interoperability, reusability, and reproducibility."

- id: 'Shaikh2022_biosimulators'
  year: 2022
  pdf: 'Shaikh2022_biosimulators.pdf'
  authors: 'Shaikh B, Smith LP, Vasilescu D, Marupilla G, Wilson M, Agmon E, Agnew H, Andrews SS, Anwar A, Beber ME, Bergmann FT, Brooks D, Brusch L, Calzone L, Choi K, Cooper J, Detloff J, Drawert B, Dumontier M, Ermentrout GB, Faeder JR, Freiburger AP, Fröhlich F, Funahashi A, Garny A, Gennari JH, Gleeson P, Goelzer A, Haiman Z, Hasenauer J, Hellerstein JL, Hermjakob H, Hoops S, Ison JC, Jahn D, Jakubowski HV, Jordan R, Kalaš M, <b>König M</b>, Liebermeister W, Sheriff RSM, Mandal S, McDougal R, Medley JK, Mendes P, Müller R, Myers CJ, Naldi A, Nguyen TVN, Nickerson DP, Olivier BG, Patoliya D, Paulevé L, Petzold LR, Priya A, Rampadarath AK, Rohwer JM, Saglam AS, Singh D, Sinha A, Snoep J, Sorby H, Spangler R, Starruß J, Thomas PJ, van Niekerk D, Weindl D, Zhang F, Zhukova A, Goldberg AP, Schaff JC, Blinov ML, Sauro HM, Moraru II, Karr JR.'
  title: 'BioSimulators: a central registry of simulation engines and services for recommending specific tools'
  journal: 'Nucleic Acids Res. 2022 May 7;50(W1):W108–14'
  status:
  doi: 10.1093/nar/gkac331
  pmid: 35524558
  keywords:
    - reproducibility
    - software
    - simulation
  project: https://biosimulators.org
  repository: https://github.com/biosimulators
  abstract: "Computational models have great potential to accelerate bioscience, bioengineering, and medicine. However, it remains challenging to reproduce and reuse simulations, in part, because the numerous formats and methods for simulating various subsystems and scales remain siloed by different software tools. For example, each tool must be executed through a distinct interface. To help investigators find and use simulation tools, we developed BioSimulators (https://biosimulators.org), a central registry of the capabilities of simulation tools and consistent Python, command-line and containerized interfaces to each version of each tool. The foundation of BioSimulators is standards, such as CellML, SBML, SED-ML and the COMBINE archive format, and validation tools for simulation projects and simulation tools that ensure these standards are used consistently. To help modelers find tools for particular projects, we have also used the registry to develop recommendation services. We anticipate that BioSimulators will help modelers exchange, reproduce, and combine simulations."

- id: 'Bachelor.Thesis.Helena.Leal.Pujol'
  year: 2022
  pdf: 'theses/Bachelor.Thesis.Helena.Leal.Pujol.pdf'
  authors: 'Helena Leal Pujol (supervisor: <b>Matthias König</b>)'
  title: 'A physiologically based model of pravastatin - The role of genotypes and hepatic or renal impairment on the pharmacokinetics of pravastatin'
  journal: 'Bachelor Thesis, May 2022'
  status:
  doi:
  pmid:
  keywords:
    - pravastatin
    - PBPK
    - pharmacokinetics
    - OATP2B1
    - OATP1B1
    - MRP2
    - liver function
    - renal function
  project:
  repository: https://github.com/matthiaskoenig/pravastatin-model
  abstract: 'Hypercholesterolaemia, i.e., elevated plasma levels of cholesterol, is a major risk factor for cardiovascular disease, the leading cause of death globally. Hypercholesterolaemia can be treated using statins, a class of medications which inhibit HMG-CoA reductase, a major enzyme in cholesterol synthesis. Pravastatin is a statin used to reduce total and low-density plasma cholesterol levels and increase high-density plasma cholesterol levels in hypercholesterolaemic patients. Pravastatin is absorbed from the small intestine by the transporter OATP2B1 and subsequently transported in the liver via OATP1B1 from where it can be exported in the bile via the enzymatic exporter MRP2. Pravastatin can be excreted either in the urine via the kidneys or in the faeces due to incomplete absorption. Hepatic and renal impairment could have a large impact on the pharmacokinetics of statins as could have genetic variants of the transporters OATP2B1, OATP1B1 and MRP2. Within this thesis the pharmacokinetics of pravastatin were analysed by developing a physiologically-based pharmacokinetics model based on extensive data curation of pravastatin data. The model allows to simulate the time-concentration courses of pravastatin in various tissues and to calculate the pharmacokinetic parameters for pravastatin. Furthermore, the model was applied to investigate the effects of genotypes of the enzymatic transporters and hepatic and renal impairment on the pharmacokinetics of pravastatin. Thus, key questions such as, how pravastatin therapy would be affected in renal or hepatic disease, as well as how pravastatin therapy should be adapted based on genotypes, find an answer in this work.'

- id: 'Koenig2022_dfba'
  year: 2022
  pdf: 'Koenig2022_dfba.pdf'
  authors: '<b>Matthias König*</b>, Leandro H. Watanabe<b>*</b>, Jan Grzegorzewski, and Chris J. Myers<br /><b>*</b> equal contribution'
  title: 'Dynamic Flux Balance Analysis Models in SBML'
  journal: 'bioRxiv 245076'
  status: preprint, submitted
  doi: 10.1101/245076
  pmid:
  keywords:
    - dynamic flux balance analysis
    - DFBA
    - flux balance analysis (FBA)
    - ordinary differential equations (ODE)
    - static optimization approach (SOA)
  project: 'http://www.github.com/matthiaskoenig/dfba'
  repository: 'http://www.github.com/matthiaskoenig/dfba'
  abstract: 'Computational models in systems biology and systems medicine are typically simulated using a single formalism such as ordinary differential equations (ODE). However, more complex models require the coupling of multiple formalisms since different biological phenomena are better described by different methods. For example, metabolism in steady state is often modeled using flux-balance analysis (FBA) whereas dynamic changes of model components are better described via ODEs. The coupling of FBA and ODE modeling formalisms results in dynamic FBA models. A major challenge is how to describe such hybrid models that couple multiple formalisms in a standardized way so that they can be exchanged between tools and simulated consistently in a reproducible manner. This paper presents a scheme for encoding and implementation of dynamic FBA models in the Systems Biology Markup Language (SBML), thereby enabling the exchange of multi-framework computational models between software tools. We demonstrate the feasibility of the approach using various example models and show that different tools are able to simulate the hybrid models and agree on the results. As part of this work, two independent implementations of a multi-framework simulation method for dynamic FBA have been developed supporting such models: iBioSim and sbmlutils.'

- id: 'Caffeine_meta_Grzegorzewski2021'
  year: 2022
  pdf: 'Caffeine_meta_Grzegorzewski2021.pdf'
  authors: 'Jan Grzegorzewski, Florian Bartsch, Adrian Köller, and <b>Matthias König</b>'
  title: 'Pharmacokinetics of caffeine: A systematic analysis of reported data for application in metabolic phenotyping and liver function testing'
  journal: 'Frontiers in Pharmacology 2022, Vol12'
  status:
  doi: 10.3389/fphar.2021.752826
  pmid: 35280254
  keywords:
    - CYP1A2
    - caffeine
    - drug-disease interactions
    - drug-drug interactions
    - liver function test
    - oral contraceptives
    - pharmacokinetics
    - smoking
  project: https://pk-db.com
  repository:
  abstract: 'Caffeine is by far the most ubiquitous psychostimulant worldwide found in tea, coffee, cocoa, energy drinks, and many other beverages and food. Caffeine is almost exclusively metabolized in the liver by the cytochrome P-450 enzyme system to the main product paraxanthine and the additional products theobromine and theophylline. Besides its stimulating properties, two important applications of caffeine are metabolic phenotyping of cytochrome P450 1A2 (CYP1A2) and liver function testing. An open challenge in this context is to identify underlying causes of the large inter-individual variability in caffeine pharmacokinetics. Data is urgently needed to understand and quantify confounding factors such as lifestyle (e.g., smoking), the effects of drug-caffeine interactions (e.g., medication metabolized via CYP1A2), and the effect of disease. Here we report the first integrative and systematic analysis of data on caffeine pharmacokinetics from 141 publications and provide a comprehensive high-quality data set on the pharmacokinetics of caffeine, caffeine metabolites, and their metabolic ratios in human adults. The data set is enriched by meta-data on the characteristics of studied patient cohorts and subjects (e.g., age, body weight, smoking status, health status), the applied interventions (e.g., dosing, substance, route of application), measured pharmacokinetic time-courses, and pharmacokinetic parameters (e.g., clearance, half-life, area under the curve). We demonstrate via multiple applications how the data set can be used to solidify existing knowledge and gain new insights relevant for metabolic phenotyping and liver function testing based on caffeine. Specifically, we analyzed 1) the alteration of caffeine pharmacokinetics with smoking and use of oral contraceptives; 2) drug-drug interactions with caffeine as possible confounding factors of caffeine pharmacokinetics or source of adverse effects; 3) alteration of caffeine pharmacokinetics in disease; and 4) the applicability of caffeine as a salivary test substance by comparison of plasma and saliva data. In conclusion, our data set and analyses provide important resources which could enable more accurate caffeine-based metabolic phenotyping and liver function testing.'

- id: 'ICG_model_hepatectomy_Koeller2021'
  year: 2021
  pdf: 'ICG_model_hepatectomy_Koeller2021.pdf'
  authors: 'Adrian Köller, Jan Grzegorzewski, Michael Tautenhahn, <b>Matthias König</b>'
  title: 'Prediction of survival after hepatectomy using a physiologically based pharmacokinetic model of indocyanine green liver function tests'
  journal: 'Front. Physiol., 22 November 2021'
  status:
  doi: 10.3389/fphys.2021.730418
  pmid: 34880771
  keywords:
    - computational model
    - hepatectomy
    - indocyanine green
    - liver cirrhosis
    - liver function
    - liver resection
    - mathematical model
    - pharmacokinetics
  project:
  repository: https://github.com/matthiaskoenig/icg-model.git
  abstract: 'The evaluation of hepatic function and functional capacity of the liver are essential tasks in hepatology as well as in hepatobiliary surgery. Indocyanine green (ICG) is a widely applied test compound that is used in clinical routine to evaluate hepatic function. Important questions for the functional evaluation with ICG in the context of hepatectomy are how liver disease such as cirrhosis alters ICG elimination, and if postoperative survival can be predicted from preoperative ICG measurements. Within this work a physiologically based pharmacokinetic (PBPK) model of ICG was developed and applied to the prediction of the effects of a liver resection under various degrees of cirrhosis. For the parametrization of the computational model and validation of model predictions a database of ICG pharmacokinetic data was established. The model was applied (i) to study the effect of liver cirrhosis and liver resection on ICG pharmacokinetics; and (ii) to evaluate the model-based prediction of postoperative ICG-R15 (retention ratio 15 min after administration) as a measure for postoperative outcome. Key results are the accurate prediction of changes in ICG pharmacokinetics caused by liver cirrhosis and postoperative changes of ICG-elimination after liver resection, as validated with a wide range of data sets. Based on the PBPK model, individual survival after liver resection could be classified, demonstrating its potential value as a clinical tool.'

- id: 'Koeller2021_icg_variability'
  year: 2021
  pdf: 'Koeller2021_icg_variability.pdf'
  authors: 'Adrian Köller, Jan Grzegorzewski and <b>Matthias König</b>'
  title: 'Physiologically based modeling of the effect of physiological and anthropometric variability on indocyanine green based liver function tests'
  journal: 'Front Physiol. 2021 Nov 22;12:757293'
  status:
  doi: 10.3389/fphys.2021.757293
  pmid: 34880776
  keywords:
    - ICG
    - PBPK
    - computational model
    - indocyanine green
    - liver cirrhosis
    - liver function
    - mathematical model
    - pharmacokinetics
  project:
  repository: https://github.com/matthiaskoenig/icg-model
  abstract: 'Accurate evaluation of liver function is a central task in hepatology. Dynamic liver function tests (DLFT) based on the time-dependent elimination of a test substance provide an important tool for such a functional assessment. These tests are used in the diagnosis and monitoring of liver disease as well as in the planning of hepatobiliary surgery. A key challenge in the evaluation of liver function with DLFTs is the large inter-individual variability. Indocyanine green (ICG) is a widely applied test compound used for the evaluation of liver function. After an intravenous administration, pharmacokinetic (PK) parameters are calculated from the plasma disappearance curve of ICG which provide an estimate of liver function. The hepatic elimination of ICG is affected by physiological factors such as hepatic blood flow or binding of ICG to plasma proteins, anthropometric factors such as body weight, age, and sex, or the protein amount of the organic anion-transporting polypeptide 1B3 (OATP1B3) mediating the hepatic uptake of ICG. Being able to account for and better understand these various sources of inter-individual variability would allow to improve the power of ICG based DLFTs and move toward an individualized evaluation of liver function. Within this work we systematically analyzed the effect of various factors on ICG elimination by the means of computational modeling. For the analysis, a recently developed and validated physiologically based pharmacokinetics (PBPK) model of ICG distribution and hepatic elimination was utilized. Key results are (i) a systematic analysis of the variability in ICG elimination due to hepatic blood flow, cardiac output, OATP1B3 abundance, liver volume, body weight and plasma bilirubin level; (ii) the evaluation of the inter-individual variability in ICG elimination via a large in silico cohort of n = 100,000 subjects based on the NHANES cohort with special focus on stratification by age, sex, and body weight; (iii) the evaluation of the effect of various degrees of cirrhosis on variability in ICG elimination. The presented results are an important step toward individualizing liver function tests by elucidating the effects of confounding physiological and anthropometric parameters in the evaluation of liver function via ICG.'

- id: 'Review_Qualiperf2021'
  year: 2021
  pdf: 'Review_Qualiperf2021.pdf'
  authors: 'Bruno Christ∗, Maximilian Collatz*, Uta Dahmen*, Karl-Heinz
            Herrmann*, Sebastian Höpfl*, <b>Matthias König*</b>, Lena Lambers*, Manja
            Marz*, Daria Meyer*, Nicole Radde*, Jürgen R. Reichenbach*, Tim
            Ricken*, and Hans-Michael Tautenhahn* (<b>* equal contribution)</b>'
  title: 'Hepatectomy-Induced Alterations in Hepatic Perfusion and Function - Toward Multi-Scale Computational Modeling for a Better Prediction of Post-hepatectomy Liver Function'
  journal: 'Front Physiol. 2021 Nov 18;12:733868'
  status:
  doi: 10.3389/fphys.2021.733868
  pmid: 34867441
  keywords:
    - liver perfusion
    - liver regeneration
    - liver surgery
    - mechanoperception
    - multi-scale modeling
    - perfusion/function relationship
    - rodent models of liver surgery
  project: https://qualiperf.de
  repository:
  abstract: 'Liver resection causes marked perfusion alterations in the liver remnant both on the organ scale (vascular anatomy) and on the microscale (sinusoidal blood flow on tissue level). These changes in perfusion affect hepatic functions via direct alterations in blood supply and drainage, followed by indirect changes of biomechanical tissue properties and cellular function. Changes in blood flow impose compression, tension and shear forces on the liver tissue. These forces are perceived by mechanosensors on parenchymal and non-parenchymal cells of the liver and regulate cell-cell and cell-matrix interactions as well as cellular signaling and metabolism. These interactions are key players in tissue growth and remodeling, a prerequisite to restore tissue function after PHx. Their dysregulation is associated with metabolic impairment of the liver eventually leading to liver failure, a serious post-hepatectomy complication with high morbidity and mortality. Though certain links are known, the overall functional change after liver surgery is not understood due to complex feedback loops, non-linearities, spatial heterogeneities and different time-scales of events. Computational modeling is a unique approach to gain a better understanding of complex biomedical systems. This approach allows (i) integration of heterogeneous data and knowledge on multiple scales into a consistent view of how perfusion is related to hepatic function; (ii) testing and generating hypotheses based on predictive models, which must be validated experimentally and clinically. In the long term, computational modeling will (iii) support surgical planning by predicting surgery-induced perfusion perturbations and their functional (metabolic) consequences; and thereby (iv) allow minimizing surgical risks for the individual patient. Here, we review the alterations of hepatic perfusion, biomechanical properties and function associated with hepatectomy. Specifically, we provide an overview over the clinical problem, preoperative diagnostics, functional imaging approaches, experimental approaches in animal models, mechanoperception in the liver and impact on cellular metabolism, omics approaches with a focus on transcriptomics, data integration and uncertainty analysis, and computational modeling on multiple scales. Finally, we provide a perspective on how multi-scale computational models, which couple perfusion changes to hepatic function, could become part of clinical workflows to predict and optimize patient outcome after complex liver surgery.'

