- year: 2012
  pdf: 'GlucoseModel_Koenig2012a.pdf'
  authors: '<b>König M.</b>, Bulik S. and Holzhütter HG.'
  title: 'Quantifying the Contribution of the Liver to the Homeostasis of Plasma Glucose: A Detailed Kinetic Model of Hepatic Glucose Metabolism Integrated with the Hormonal Control by Insulin, Glucagon and Epinephrine'
  journal: 'PLoS Comput Biol. 2012 Jun;8(6):e1002577. Epub 2012 Jun 21.'
  status:
  doi: 10.1371/journal.pcbi.1002577
  pmid: 22761565
  keywords:
  project: 
  repository:
  abstract: 'Despite the crucial role of the liver in glucose homeostasis, a detailed mathematical model of human hepatic glucose metabolism is lacking so far. Here we present a detailed kinetic model of glycolysis, gluconeogenesis and glycogen metabolism in human hepatocytes integrated with the hormonal control of these pathways by insulin, glucagon and epinephrine. Model simulations are in good agreement with experimental data on (i) the quantitative contributions of glycolysis, gluconeogenesis, and glycogen metabolism to hepatic glucose production and hepatic glucose utilization under varying physiological states. (ii) the time courses of postprandial glycogen storage as well as glycogen depletion in overnight fasting and short term fasting (iii) the switch from net hepatic glucose production under hypoglycemia to net hepatic glucose utilization under hyperglycemia essential for glucose homeostasis (iv) hormone perturbations of hepatic glucose metabolism. Response analysis reveals an extra high capacity of the liver to counteract changes of plasma glucose level below 5 mM (hypoglycemia) and above 7.5 mM (hyperglycemia). Our model may serve as an important module of a whole-body model of human glucose metabolism and as a valuable tool for understanding the role of the liver in glucose homeostasis under normal conditions and in diseases like diabetes or glycogen storage diseases.'

- year: 2011
  pdf: 'CancerGlucoseReview_Herling2011.pdf'
  authors: 'Herling A, <b>König M</b>, Bulik S, Holzhütter HG.'
  title: 'Enzymatic Features of the Glucose Metabolism in Tumor Cells.'
  journal: 'FEBS J. 2011 Jul;<b>278</b>(14):2436-59'
  status:
  doi: 10.1111/j.1742-4658.2011.08174.x
  pmid: 21564549
  keywords:
  project: 
  repository:
  abstract: 'Many tumor types exhibit an impaired Pasteur effect, i.e. despite the presence of oxygen, glucose is consumed at an extraordinarily high rate compared with the tissue from which they originate - the so-called "Warburg effect". Glucose has to serve as the source for a diverse array of cellular functions, including energy production, synthesis of nucleotides and lipids, membrane synthesis and generation of redox equivalents for antioxidative defense. Tumor cells acquire specific enzyme-regulatory mechanisms to direct the main flux of glucose carbons to those pathways most urgently required under challenging external conditions such as varying substrate availability, presence of anti-cancer drugs or different phases of the cell cycle. In this review we summarize the currently available information on tumor-specific expression, activity and kinetic properties of enzymes involved in the main pathways of glucose metabolism with due regard to the explanation of the regulatory basis and physiological significance of the Warburg effect. We conclude that, besides the expression level of the metabolic enzymes involved in the glucose metabolism of tumor cells, the unique tumor-specific pattern of isozymes and accompanying changes in the metabolic regulation below the translation level enable tumor cells to drain selfishly the blood glucose pool that non-transformed cells use as sparingly as possible.'

- year: 2011
  pdf: 'FluxViz_Koenig2011.pdf'
  authors: '<b>König M.</b> and Holzhütter HG.'
  title: 'FluxViz - Cytoscape Plug-in for Vizualisation of Flux Distributions in Networks'
  journal: 'Genome Informatics 2010, Vol.24, p.96-103'
  status:
  doi:
  pmid: 22081592
  keywords:
  project: 'http://matthiaskoenig.github.io/cy2fluxviz/'
  repository: 'https://github.com/matthiaskoenig/cy2fluxviz'
  abstract: 'Motivation: Methods like FBA and kinetic modeling are widely used to calculate fluxes in metabolic networks. For the analysis and understanding of simulation results and experimentally measured fluxes visualization software within the network context is indispensable. Results: We present Flux Viz, an open-source Cytoscape plug-in for the visualization of flux distributions in molecular interaction networks. FluxViz supports (i) import of networks in a variety of formats (SBML, GML, XGMML, SIF, BioPAX, PSI-MI) (ii) import of flux distributions as CSV, Cytoscape attributes or VAL files (iii) limitation of views to flux carrying reactions (flux subnetwork) or network attributes like localization (iv) export of generated views (SVG, EPS, PDF, BMP, PNG). Though FluxViz was primarily developed as tool for the visualization of fluxes in metabolic networks and the analysis of simulation results from FASIMU, a flexible software for batch flux-balance computation in large metabolic networks, it is not limited to biochemical reaction networks and FBA but can be applied to the visualization of arbitrary fluxes in arbitrary graphs. Availability: The platform-independent program is an open-source project, freely available at http://sourceforge.net/projects/fluxvizplugin/ under GNU public license, including manual, tutorial and examples.'

- year: 2010
  pdf: 'HepatoNet1_Gille2010.pdf'
  authors: 'Gille C, Bölling C, Hoppe A, Bulik S, Hoffmann S, Hübner K, Karlstädt A, Ganeshan R, <b>König M</b>, Rother K, Weidlich M, Behre J, Holzhütter HG.'
  title: 'HepatoNet1: a comprehensive metabolic reconstruction of the human hepatocyte for the analysis of liver physiology.'
  journal: 'Mol Syst Biol. 2010 Sep 7;6:411'
  status:
  doi: 10.1038/msb.2010.62
  pmid: 20823849
  keywords:
  project:
  abstract: 'We present HepatoNet1, the first reconstruction of a comprehensive metabolic network of the human hepatocyte that is shown to accomplish a large canon of known metabolic liver functions. The network comprises 777 metabolites in six intracellular and two extracellular compartments and 2539 reactions, including 1466 transport reactions. It is based on the manual evaluation of >1500 original scientific research publications to warrant a high-quality evidence-based model. The final network is the result of an iterative process of data compilation and rigorous computational testing of network functionality by means of constraint-based modeling techniques. Taking the hepatic detoxification of ammonia as an example, we show how the availability of nutrients and oxygen may modulate the interplay of various metabolic pathways to allow an efficient response of the liver to perturbations of the homeostasis of blood compounds.'
