  title: 'PK-DB: pharmacokinetics database for individualized and stratified computational modeling'
  journal: ' Nucleic Acids Res. 2021 Jan 8;49(D1):D1358-D1364'
  status:
  doi: 10.1093/nar/gkaa990
  pmid: 33151297
  keywords:
