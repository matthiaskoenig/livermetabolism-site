- id: 'Bachelor.Thesis.Suekrue.Balci'
  year: 2021
  pdf: 'theses/Bachelor.Thesis.Suekrue.Balci.pdf'
  authors: 'Sükrü Balci (supervisor: <b>Matthias König</b>)'
  title: 'Computational modelling of omeprazole - pharmacokinetics and pharmacodynamics'
  journal: 'Bachelor Thesis, October 2021'
  status:
  doi:
  pmid:
  keywords:
    - omeprazol
    - PBPK
    - pharmacokinetics
    - pharmacodynamics
    - proton pump inhibitor
    - PPI
  project:
  repository: https://github.com/matthiaskoenig/omeprazole-model
  abstract: 'Proton pump inhibitors (PPIs) are one of the most commonly used drugs whose main action is to inhibit the formation of gastric acid. Among the PPIs, omeprazole is one of the most important and most prescribed. Omeprazole is rapidly absorbed by the stomach and has a short half-life of around 1-2 hours in plasma. Omeprazole reduces gastric acid secretion via non-competitive selective inhibition of the H+/K+-ATPases in the gastric parietal cells, resulting in an increase in stomach pH. After cessation of omeprazole treatment, it takes a few days until the gastric acid secretion returns to baseline due to protein turnover of the proton pumps. Repeated dosing with omeprazole results in a dose-potentiation due to an increased absorption of omeprazole with increasing pH. Within this thesis, the pharmacokinetics and pharmacodynamics of omeprazole were studied using a computational modeling approach. Based on extensive curation of clinical data of omeprazole a physiological-based pharmacokinetics/pharmacodynamics model of omeprazole and its effect on stomach pH was developed. The model allowed to simulate the pharmacokinetics of omeprazole under varying doses and treatment regimens and to study the resulting inhibition of the proton pumps and changes in stomach pH. Key questions studied in this thesis were (i) how gastric acid output and pH change with omeprazole dosing and treatment regime, and ii) what the effects of repeated dosing on omeprazole absorption and pH are.'

