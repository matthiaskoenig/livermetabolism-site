- id: 'Tautenhahn2024_simliva'
  year: 2024
  date: 2024-01-23
  pdf: 'Tautenhahn2024_simliva.pdf'
  authors: 'Hans-Michael Tautenhahn, Tim Ricken, Uta Dahmen, Luis Mandl, Laura Bütow, Steffen Gerhäusser, Lena Lambers, Xinpei Chen, Elina Lehmann, Olaf Dirsch, <b>Matthias König</b>'
  title: 'SimLivA – Modelling ischemia reperfusion injury in the liver: A first step towards a clinical decision support tool.'
  journal: 'GAMM-Mitteilungen. (2024), e202370003'
  status:
  doi: "10.1002/gamm.202370003"
  pmid:
  keywords:
    - ischemia-reperfusion injury
    - IRI
    - liver transplantation
    - ODE
    - PDE
    - porous media
  project:
  repository:
  abstract: "The SIMulation supported LIVer Assessment for donor organs (SimLivA) project aims to develop a mathematical model to accurately simulate the influence of mechanical alterations in marginal liver grafts (specifically steatotic ones) and cold ischemia on early ischemia-reperfusion injury (IRI) during liver transplantation. Our project tackles significant research challenges, including the co-development of computational methodologies, experimental studies, clinical processes, and technical workflows. We aim to refine a continuum-biomechanical model for enhanced IRI prediction, collect pivotal experimental and clinical data, and assess the clinical applicability of our model. Our efforts involve augmenting and tailoring a coupled continuum-biomechanical, multiphase, and multi-scale partial differential equation-ordinary differential equation (PDE-ODE) model of the liver lobule, allowing us to numerically simulate IRI depending on the degree of steatosis and the duration of ischemia. The envisaged model will intertwine the structure, perfusion, and function of the liver, serving as a crucial aid in clinical decision-making processes. We view this as the initial step towards an in-silico clinical decision support tool aimed at enhancing the outcomes of liver transplantation. In this paper, we provide an overview of the SimLivA project and our preliminary findings, which include: a cellular model that delineates critical processes in the context of IRI during transplantation; and the integration of this model into a multi-scale PDE-ODE model using a homogenized, multi-scale, multi-component approach within the Theory of Porous Media (TPM) framework. The model has successfully simulated the interconnected relationship between structure, perfusion, and function—all of which are integral to IRI. Initial results show simulations at the cellular scale that describe critical processes related to IRI during transplantation. After integrating this model into a multiscale PDE-ODE model, first simulations were performed on the spatial distribution of key functions during warm and cold ischaemia. In addition, we were able to study the effect of tissue perfusion and temperature, two critical parameters in the context of liver transplantation and IRI."

- id: 'Internship.Report.Frances.Okibedi'
  year: 2024
  pdf: 'reports/Internship.Report.Frances.Okibedi.pdf'
  authors: 'Internship Report Frances Okibedi (supervisor: <b>Matthias König</b>)'
  title: 'A physiologically-based pharmacokinetic (PBPK) model of sorafenib for investigating the effect of sorafenib parameters in hepatorenal impairment'
  journal: 'Internship report, July 2024'
  status:
  doi:
  pmid:
  keywords:
    - sorafenib
    - PBPK
    - pharmacokinetics
    - HCC
    - liver function
    - renal function
  project:
  repository: https://github.com/matthiaskoenig/sorafenib-model
  abstract: 'Liver cancer ranks second in cancer-related deaths thereby making timely diagnosis and personalized treatment crucial. Hepatocellular carcinoma (HCC) patients often get diagnosed at advanced stages, hindering curative options like resection and ablation. Systemic treatment has become the standard therapy and sorafenib has been the primary systemic treatment for advanced HCC for the last ten years, being the first approved drug for this purpose. Sorafenib (Nexavar), is a multi-kinase inhibitor medication approved for primarily treating advanced renal cell carcinoma, hepatocellular carcinoma or other cancers. After oral administration, sorafenib enters hepatocytes via OATP1B-type carriers. It undergoes CYP3A4-mediated oxidative metabolism to sorafenib-N-oxide (M2) and UGT1A9-mediated glucuronidation forming sorafenib-glucuronide (SG). SG is secreted into bile mainly by ABCC2, with a fraction reuptaken by ABCC3, preventing ABCC2 saturation. In bile, SG can be excreted via the feces or converted back to sorafenib by a bacterial β-glucuronidase. Sorafenib is absorbed in the intestine, reentering the systemic circulation, contributing to elimination and detoxification. Sorafenib is excreted mainly by the feces (77%) and urine (19%). Hepatic and renal impairment could have a large impact on the pharmacokinetics of sorafenib. Within this work the pharmacokinetics of sorafenib were analyzed by developing a physiologically-based pharmacokinetic (PBPK) model based on extensive data curation of sorafenib data. The model allowed to simulate the time-concentration courses of sorafenib in various tissues and to calculate the pharmacokinetic parameters for sorafenib under single and multiple dosing regimes. The model was applied to study the dose-dependency of sorafenib treatment and to investigate the effect of hepatic and renal impairment on sorafenib pharmacokinetics.'

