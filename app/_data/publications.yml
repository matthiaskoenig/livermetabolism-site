  project: https://docs.google.com/presentation/d/e/2PACX-1vQQGe0Q_kiCYH_fgLc1FOBiq9vUzHY7nCsEC_Ul0eQQpgG2kTwMYVm0CR1z8Hgl1xnt7eQh3-iqc4wG/pub?start=false&loop=false&delayms=3000
  repository: https://github.com/matthiaskoenig/enalapril-model
  abstract: 'Enalapril is a medication used to treat high blood pressure and a num- ber of other cardiovascular conditions. The renin-angiotensin-aldosterone system (RAAS) is the main component involved in the regulation of blood pressure in the body. One of the key steps in this process is the conver- sion of angiotensin I to angiotensin II by angiotensin converting enzyme (ACE). Enalapril is an ACE inhibitor and therefore helps to lower blood pressure. Pharmacokinetics is the branch of pharmacology that studies how the body absorbs, distributes, metabolizes, and eliminates drugs over time. After administration as enalapril maleate, it is absorbed in the intestine and converted by carboxylesterase 1 (CES1) in the liver to the active metabolite, enalaprilat. Enalapril and enalaprilat are eliminated from the body by re- nal clearance. A physiologically based pharmacokinetic (PBPK) model was developed to investigate the pharmacokinetics of enalapril and the factors influencing it. As part of the work, an extensive database of enalapril phar- macokinetics consisting of data from 49 clinical trials was established and used to parameterize and validate the computational model. The model was used to investigate the effect of renal impairment, hepatic impairment and changes in CES1 activity on the pharmacokinetics of enalapril and enalapri- lat, as these three factors are known to have a major influence on the phar- macokinetics of enalapril. The model shows good agreement with a wide range of enalapril and enalaprilat data in serum, plasma and urine under different conditions (healthy, renal impairment, hepatic impairment, CES1 mutations). The model is available in SBML under a CC-BY 4.0 license with all data freely available from the PK-DB pharmacokinetics database.'

- id: 'Hoepfl2024_BayModTS'
  year: 2024
  pdf: 'Hoepfl2024_BayModTS.pdf'
  authors: 'Höpfl S, Albadry M, Dahmen U, Herrmann KH, Kindler EM, <b>König M</b>, Reichenbach JR, Tautenhahn HM, Wei W, Zhao WT, Radde NE.'
  title: 'Bayesian modelling of time series data (BayModTS)-a FAIR workflow to process sparse and highly variable data'
  journal: 'Bioinformatics. 2024 May 2;40(5):btae312'
  status:
  doi: 10.1093/bioinformatics/btae312
  pmid: 38741151
  keywords:
  - Animals
  - Bayes Theorem
  - Humans
  - Liver metabolism
  - Magnetic Resonance Imaging
  - Mice
  - Rats
  - Software
  - Systems Biology
  project:
  repository: https://github.com/Systems-Theory-in-Systems-Biology/BayModTS
  abstract: "Motivation: Systems biology aims to better understand living systems through mathematical modelling of experimental and clinical data. A pervasive challenge in quantitative dynamical modelling is the integration of time series measurements, which often have high variability and low sampling resolution. Approaches are required to utilize such information while consistently handling uncertainties.
Results: We present BayModTS (Bayesian modelling of time series data), a new FAIR (findable, accessible, interoperable, and reusable) workflow for processing and analysing sparse and highly variable time series data. BayModTS consistently transfers uncertainties from data to model predictions, including process knowledge via parameterized models. Further, credible differences in the dynamics of different conditions can be identified by filtering noise. To demonstrate the power and versatility of BayModTS, we applied it to three hepatic datasets gathered from three different species and with different measurement techniques: (i) blood perfusion measurements by magnetic resonance imaging in rat livers after portal vein ligation, (ii) pharmacokinetic time series of different drugs in normal and steatotic mice, and (iii) CT-based volumetric assessment of human liver remnants after clinical liver resection.
Availability and implementation: The BayModTS codebase is available on GitHub at https://github.com/Systems-Theory-in-Systems-Biology/BayModTS. The repository contains a Python script for the executable BayModTS workflow and a widely applicable SBML (systems biology markup language) model for retarded transient functions. In addition, all examples from the paper are included in the repository. Data and code of the application examples are stored on DaRUS: https://doi.org/10.18419/darus-3876. The raw MRI ROI voxel data were uploaded to DaRUS: https://doi.org/10.18419/darus-3878. The steatosis metabolite data are published on FairdomHub: 10.15490/fairdomhub.1.study.1070.1."

