- id: 'Sego2024_stochastic_reproducibility'
  year: 2024
  date: 2024-06-24
  pdf: 'Sego2024_stochastic_reproducibility.pdf'
  authors: 'T.J. Sego, <b>Matthias König</b>, Luis L. Fonseca, Baylor Fain, Adam C. Knapp, Krishna Tiwari, Henning Hermjakob, Herbert M. Sauro, James A. Glazier, Reinhard C. Laubenbacher, Rahuman S. Malik-Sheriff'
  title: 'EFECT – A Method and Metric to Assess the Reproducibility of Stochastic Simulation Studies'
  journal: 'arXiv:2406.16820'
  status: preprint
  doi: 10.48550/arXiv.2406.16820
  pmid:
  keywords:
    - COMBINE
    - reproducibility
  project:
  repository:
  abstract: "Reproducibility is a foundational standard for validating scientific claims in computational research. Stochastic computational models are employed across diverse fields such as systems biology, financial modelling and environmental sciences. Existing infrastructure and software tools support various aspects of reproducible model development, application, and dissemination, but do not adequately address independently reproducing simulation results that form the basis of scientific conclusions. To bridge this gap, we introduce the Empirical Characteristic Function Equality Convergence Test (EFECT), a data-driven, statistically robust method to quantify the reproducibility of stochastic simulation results. EFECT employs empirical characteristic functions to compare reported results with those independently generated by assessing distributional inequality, termed EFECT error, a metric to quantify the likelihood of equality. Additionally, we establish the EFECT convergence point, a quantitative metric for determining the required number of simulation runs to achieve an EFECT error value of a priori statistical significance, setting a reproducibility benchmark. EFECT supports all real-valued and bounded results irrespective of the model or method that produced them, and accommodates stochasticity from intrinsic model variability and random sampling of model inputs. We tested EFECT with stochastic differential equations, agent-based models, and Boolean networks, demonstrating its broad applicability and effectiveness. EFECT standardizes stochastic simulation reproducibility, establishing a workflow that guarantees reliable results, supporting a wide range of stakeholders, and thereby enhancing validation of stochastic simulation studies, across a model's lifecycle. To promote future standardization efforts, we are developing open source Stochastic Simulation Reproducibility software library (libSSR) in diverse programming languages for easy integration of EFECT."

- id: 'Albadry2024_species_comparison'
  year: 2024
  pdf: 'Albadry2024_species_comparison.pdf'
  authors: 'Mohamed Albadry, Jonas Kuettner, Jan Grzegorzewski, Olaf Dirsch, Eva Kindler, Robert Klopfleisch, Vaclav Liska, Vladimira Moulisova, Sandra Nickel, Richard Palek, Jachym Rosendorf, Sylvia Saalfeld, Utz Settmacher, Hans-Michael Tautenhahn, <b>Matthias König*</b>, Uta Dahmen* (* equal contribution)'
  title: 'Cross-Species Variability in Lobular Geometry and Cytochrome P450 Hepatic Zonation: Insights into CYP1A2, CYP2E1, CYP2D6 and CYP3A4'
  journal: 'Front Pharmacol. 2024 May 16;15:1404938'
  status:
  doi: 10.3389/fphar.2024.1404938
  pmid: 38818378
  keywords:
    - liver
    - zonation
    - cytochrome P450
    - lobule geometry
    - drug metabolism
    - species
  project:
  repository: https://github.com/matthiaskoenig/zonation-image-analysis
  abstract: "There is a lack of systematic research exploring cross-species variation in liver lobular geometry and zonation patterns of critical drug-metabolizing enzymes, a knowledge gap essential for translational studies. This study investigated the critical interplay between lobular geometry and key cytochrome P450 (CYP) zonation in four species: mouse, rat, pig, and human. We developed an automated pipeline based on whole slide images (WSI) of hematoxylin-eosin-stained liver sections and immunohistochemistry. This pipeline allows accurate quantification of both lobular geometry and zonation patterns of essential CYP proteins. Our analysis of CYP zonal expression shows that all CYP enzymes (besides CYP2D6 with panlobular expression) were observed in the pericentral region in all species, but with distinct differences. Comparison of normalized gradient intensity shows a high similarity between mice and humans, followed by rats. Specifically, CYP1A2 was expressed throughout the pericentral region in mice and humans, whereas it was restricted to a narrow pericentral rim in rats and showed a panlobular pattern in pigs. Similarly, CYP3A4 is present in the pericentral region, but its extent varies considerably in rats and appears panlobular in pigs. CYP2D6 zonal expression consistently shows a panlobular pattern in all species, although the intensity varies. CYP2E1 zonal expression covered the entire pericentral region with extension into the midzone in all four species, suggesting its potential for further cross-species analysis. Analysis of lobular geometry revealed an increase in lobular size with increasing species size, whereas lobular compactness was similar. Based on our results, zonated CYP expression in mice is most similar to humans. Therefore, mice appear to be the most appropriate species for drug metabolism studies unless larger species are required for other purposes, e.g., surgical reasons. CYP selection should be based on species, with CYP2E1 and CYP2D6 being the most preferable to compare four species. CYP1A2 could be considered as an additional CYP for rodent versus human comparisons, and CYP3A4 for mouse/human comparisons. In conclusion, our image analysis pipeline together with suggestions for species and CYP selection can serve to improve future cross-species and translational drug metabolism studies."

- id: 'Master.Thesis.Shubhankar.Palwankar'
  year: 2024
