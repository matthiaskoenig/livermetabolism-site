  authors: 'Jan Grzegorzewski (supervisor: <b>Matthias König</b>)'
  title: 'Physiologically based pharmacokinetic (PBPK) modeling for dynamical liver function tests and CYP phenotyping'
  journal: 'PhD Thesis, Jan 2023'
  status: 'submitted'
  doi:
  pmid:
  keywords:
    - liver function
    - metabolic phenotyping
    - pharmacokinetics
    - PBPK
  project:
  repository: https://github.com/matthiaskoenig/dextromethorphan-model
  abstract: 'Cytochrome P450 (CYP) phenotyping and dynamic liver function testing are essential methods in clinical practice. These methods utilize the pharmacokinetics (PK) of test substances and their metabolites to gain insight into the liver’s metabolic capacity and the activity of enzymes and transporters. Despite an extensive body of literature, many aspects affecting liver function and CYP activity are not well understood. Liver function tests are not only influenced by numerous characteristics of a studied subject but also by the specifics of individual study procedures. A key challenge is to disentangle the various factors which influence the outcome of the measurements from each other to study their influence on the dynamic liver function and CYP phenotype. In this work, the challenge was addressed through meta-analysis and physiologically based pharmacokinetic (PBPK) modeling. As a foundation, an open pharmacokinetics database (https://pk-db.com) was developed and pharmacokinetics data were curated for a wide range of test substances. To my knowledge, PK-DB currently contains the largest open pharmacokinetic dataset on substances used for phenotyping and dynamical liver function testing. The dataset allowed for identifying and quantifying demographic and racial bias (sex, ethnicity, age, health), reporting errors, and inconsistencies in pharmacokinetic literature. Based on the data, a caffeine pharmacokinetics meta-analysis was conducted concerning various factors affecting liver function and CYP1A2 activity. In particular, meta-analysis and data integration solidified existing knowledge on the effects of smoking, oral contraceptives, multiple diseases, and co-medications on caffeine pharmacokinetics. Similarly, the measurement accuracy of caffeine concentration in saliva versus plasma was quantified, and the effect of dosing amount and sampling timing for phenotyping were analyzed. In addition, the impact of CYP2D6 polymorphism was investigated. Therefore, a PBPK model of dextromethorphan (DXM) and its metabolites dextrorphan (DXO) and dextrorphan O-glucuronide (DXO-Glu) was developed, and calibrated and validated with pharmacokinetics data. The variability in CYP activity was modeled based on in vitro data. The model can predict individual plasma concentrations and urinary amounts of DXM, DXO, and DXO-Glu and the metabolic phenotype based on the individual’s CYP2D6 genotype and physiological characteristics. The analyses suggest that most of the variability in the pharmacokinetics of dextromethorphan can be attributed to the variability in CYP2D6 and CYP3A4 enzyme kinetics. Among various other investigations, the influence of ethnicity on CYP2D6 activity was also investigated. Contributions to PK data curation and PBPK model development were also made for other phenotyping and liver function test substances (chlorzoxazone, codeine, diazepam, galactose, indocyanine green (ICG), metoprolol, midazolam, omeprazole, pravastatin, simvastatin, talinolol, and torasemide). For ICG, in particular, the impact of hepatic blood flow, cardiac output, and body weight, as well as the survival probability after partial hepatectomy, were investigated by PBPK modeling. Notably, the studying of the various test substances was only made possible by a systematic and standardized workflow that facilitated data integration, data sharing, the creation of reproducible PBPK models, and the standardized integration of data and models. In conclusion, a pharmacokinetic database, methods, and workflows for the analysis of test compounds used in dynamical liver function testing and CYP phenotyping were established. Factors affecting CYP phenotyping and liver function testing were investigated by meta-analysis and PBPK modeling. The models developed in this effort have the potential to impact personalized medicine and to increase the precision of dynamic liver function tests in clinics.'

