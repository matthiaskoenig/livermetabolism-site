  abstract: 'In systems biology, biological phenomena are often modeled by Ordinary Differential Equations (ODEs) and distributed in the de facto standard file format SBML. The primary analyses performed with such models are dynamic simulation, steady-state analysis, and parameter estimation. These methodologies are mathematically formalized, and libraries for such analyses have been published. Several tools exist to create, simulate, or visualize models encoded in SBML. However, setting up and establishing analysis environments is a crucial hurdle for non-modelers. Therefore, easy access to perform fundamental analyses of ODE models is a significant challenge. We developed SBMLWebApp, a web-based service to execute SBML-based simulation, steady-state analysis, and parameter estimation directly in the browser without the need for any setup or prior knowledge to address this issue. SBMLWebApp visualizes the result and numerical table of each analysis and provides a download of the results. SBMLWebApp allows users to select and analyze SBML models directly from the BioModels Database. Taken together, SBMLWebApp provides barrier-free access to an SBML analysis environment for simulation, steady-state analysis, and parameter estimation for SBML models. SBMLWebApp is implemented in Java™ based on an Apache Tomcat® web server using COPASI, the Systems Biology Simulation Core Library (SBSCL), and LibSBMLSim as simulation engines. SBMLWebApp is licensed under MIT with source code freely available. At the end of this article, the Data Availability Statement gives the internet links to the two websites to find the source code and run the program online.'

- id: 'Smith2021_sed-ml-L1V4'
  year: 2021
  pdf: 'Smith2021_sed-ml-L1V4.pdf'
  authors: 'Smith, Lucian P., Bergmann, Frank T., Garny, Alan, Helikar, Tomáš, Karr, Jonathan, Nickerson, David, Sauro, Herbert, Waltemath, Dagmar and <b>König, Matthias.</b>'
  title: 'The simulation experiment description markup language (SED-ML): language specification for level 1 version 4'
  journal: 'Journal of Integrative Bioinformatics, vol. 18, no. 3, 2021, pp. 20210021'
  status:
  doi: 10.1515/jib-2021-0021
  pmid: 35330701
  keywords:
    - COMBINE
    - SED-ML
  project: https://sed-ml.org/
  repository: https://github.com/SED-ML/
  abstract: 'Computational simulation experiments increasingly inform modern biological research, and bring with them the need to provide ways to annotate, archive, share and reproduce the experiments performed. These simulations increasingly require extensive collaboration among modelers, experimentalists, and engineers. The Minimum Information About a Simulation Experiment (MIASE) guidelines outline the information needed to share simulation experiments. SED-ML is a computer-readable format for the information outlined by MIASE, created as a community project and supported by many investigators and software tools. The first versions of SED-ML focused on deterministic and stochastic simulations of models. Level 1 Version 4 of SED-ML substantially expands these capabilities to cover additional types of models, model languages, parameter estimations, simulations and analyses of models, and analyses and visualizations of simulation results. To facilitate consistent practices across the community, Level 1 Version 4 also more clearly describes the use of SED-ML constructs, and includes numerous concrete validation rules. SED-ML is supported by a growing ecosystem of investigators, model languages, and software tools, including eight languages for constraint-based, kinetic, qualitative, rule-based, and spatial models, over 20 simulation tools, visual editors, model repositories, and validators. Additional information about SED-ML is available at https://sed-ml.org/.'

- id: 'SBSCL_Panchiwala2021'
