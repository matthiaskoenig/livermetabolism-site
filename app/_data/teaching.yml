- id: xresearch2022
  title: "X-Student Research Group: Physiologically based modeling of drugs: ACE inhibitors in the treatment of high blood pressure"
  title_german: "X-Student Research Group: Physiologisch basierte Modellierung von Arzneimitteln: ACE-Hemmer bei der Behandlung von Bluthochdruck"
  date: 10/2022 - 03/2023
  type: <i class="fa-solid fa-person-chalkboard"></i>&nbsp;lecture, <i class="fa-solid fa-laptop-code"></i>&nbsp;course
  semester: WS22/23
  people: "<b>M. König</b>"
  location: Humboldt-Universität zu Berlin, Institute for Biology, ITB
  image: xresearch2022.png
  caption: '<strong>Physiological-based pharmacokinetics model</strong> of the ACE inhibitors</strong>. The models will study the absorption (GI tract), distribution (systemic circulation), metabolization (liver) and elimination (kidneys and liver) of the ACE inhibitors lisinopril and ramipril. Organs and plasma volumes are connected via the blood flow (Q).'
  funding: 'Funded under the Excellence Strategy of the Federal Government and the Länder by the <a href="https://www.berlin-university-alliance.de/">Berlin University Alliance</a>.'
  content: '
  <p>
  A key challenge in treating people is to understand the pharmacokinetics of a given drug, i.e., how it is absorbed, distributed, metabolized and eliminated by the body, and the pharmacodynamics of the drug, i.e., how the substance is affecting the body. Physiological-based pharmacokinetics (PBPK) models are computational models which allow the study of the pharmacokinetics and pharmacodynamics of drugs in silico. Within this X-Student Research Group we will develop together with the students PBPK models of ACE inhibitors. The methodical approach is a combination of lectures, tutorials, and practical work by the students. The research project is aimed at a maximum of 15 students primarily for students with STEM (science, technology, engineering, math) background including biological, informatic and medical students. Basic programming skills in Python are required.
  </p>
  <p>
  With the <a href="https://www.berlin-university-alliance.de/commitments/teaching-learning/sturop/research-groups/index.html">X-Student Research Groups</a>, the Berlin University Alliance supports research teams consisting of young researchers and students. The goal is to involve students in current research projects of the alliance partners and to enable them to participate in (cutting-edge) research already during their studies.
  </p>
  <p>The Berlin University Alliance supports up to 32 X-Student Research Groups per year.</p>
