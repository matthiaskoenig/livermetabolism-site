---
layout: page
title: Teaching
permalink: /teaching/
---

<div class="row">
    {% for teaching in site.data.teaching %}
    <div class="col-md-12">
        <h3>{{ teaching.title }}</h3>
        <h4>{{ teaching.people }}</h4>
        <h5>{{ teaching.date }} - {{ teaching.location }}</h5>
        <div class="row">
            <div class="col-md-3">
                    <img src="/img/teaching/{{ teaching.image }}" class="img-responsive"/>
                    {{ teaching.caption }}
            </div>
            <div class="col-md-9">
                {{ teaching.content}}

                <p>
                {{ teaching.funding }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
