---
layout: page
title: News
permalink: /news/
---

<div class="row">
    {% for news in site.data.news %}
    <div class="col-md-12">
        <h4>{{ news.date }}</h4>
        <h3>{{ news.title }}</h3>
        <table class="table table-hover">
        <tr>
		<td>
            {% if news.video %}
            <div class="video-container">
                <iframe src="{{ news.video }}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
			<img src="/img/news/{{ news.image }}" class="img-responsive" height="60" style="float: left;"/>
            {% endif %}
            {% if news.image %}
			<img src="/img/news/{{ news.image }}" class="img-responsive" height="60" style="float: left;"/>
            {% endif %}
            {% if news.image2 %}
            <img src="/img/news/{{ news.image2 }}" class="img-responsive" height="60" style="float: left;"/>
            {% endif %}
		</td>
		<td>
            <p>
                {{ news.short }}
            </p>
            <p>
                <a href="{{ news.link }}" target="_blank">{{ news.link }}</a>
            </p>
        </td>
        </tr>
        </table>
    </div>
    {% endfor %}
</div>
