---
layout: page
title: News
permalink: /news/
---

<div class="row">
    {% for news in site.data.news %}
    <div class="col-md-12">
        <h4>{{ news.date }}</h4>
        <h3>{{ news.title }}</h3>
        <img src="/img/news/{{ news.image }}" class="img-responsive" height="60" style="float: left;"/>
        {% if news.image2 %}
        <img src="/img/news/{{ news.image2 }}" class="img-responsive" height="60" style="float: left;"/>
        {% endif %}
        <p>
            {{ news.short }}
        </p>
        <a href="{{ news.link }}" target="_blank">{{ news.link }}</a>
    </div>
    {% endfor %}
</div>
