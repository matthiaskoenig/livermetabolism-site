- id: 'sedml_Bergmann2018'
  year: 2018
  pdf: 'SED-ML_L1V3_Bergmann2018.pdf'
  authors: 'Bergmann, FT., Cooper, J., <b>König, M.*</b>, Moraru, I., Nickerson, D., Le Novère N., Olivier, BG., Sahle, S., Smith, L., Waltemath, D.<br /><b>* corresponding author</b>'
  title: 'Simulation Experiment Description Markup Language (SED-ML) Level 1 Version 3 (L1V3)'
  journal: 'Journal of Integrative Bioinformatics, 3, 2018 [submitted]'
  project: 'https://sed-ml.github.io/index.html'
  repository: 'https://github.com/SED-ML/sed-ml'
  abstract: 'The creation of computational simulation experiments to inform modern biological research poses challenges to reproduce, annotate, archive, and share such experiments. Efforts such as SBML or CellML standardize the formal representation of computational models in various areas of biology. The Simulation Experiment Description Markup Language (SED-ML) describes what procedures the models are subjected to, and the details of those procedures. These standards, together with further COMBINE standards, describe models sufficiently well for the reproduction of simulation studies among users and software tools. The Simulation Experiment Description Markup Language (SED-ML) is an XML-based format that encodes, for a given simulation experiment, i) which models to use; ii) which modifications to apply to models before simulation; iii) which simulation procedures to run on each model; iv) how to post-process the data; and v) how these results should be plotted and reported. SED-ML Level 1 Version 1 (L1V1) implemented support for the encoding of basic time course simulations. SED-ML L1V2 added support for more complex types of simulations, specifically repeated tasks and chained simulation procedures. SED-ML L1V3 extends L1V2 by means to describe which datasets and subsets thereof to use within a simulation experiment.'

- id: 'annotations_Neal2018'
  year: 2018
  pdf: 'Semantic.annotations_Neal2018.pdf'
  authors: 'Neal, M.; <b>König, M.</b>; Nickerson, D.; Misirli, G.; Kalbasi, R.; Dräger, A.; Atalag, K.; Chelliah, V.; Cooling, M.; Cook, D.; Crook, S.; de Alba, M.; Friedman, S.; Garny, A.; Gennari, J.; Gleeson, P.; Golebiewski, M.; Hucka, M.; Juty, N.; Novère, N. L.; Myers, C.; Olivier, B.; Sauro, H.; Scharm, M.; Snoep, J.; Touré, V.; Wipat, A.; Wolkenhauer, O. & Waltemath, D.'
  title: 'Harmonizing semantic annotations for computational models in biology'
  journal: 'bioRxiv 246470; doi: <a href="https://doi.org/10.1101/246470">https://doi.org/10.1101/246470</a>'
  project: 'https://github.com/combine-org/Annotations'
  repository: 'https://github.com/combine-org/Annotations'
  abstract: 'Life science researchers use computational models to articulate and test hypotheses about the behavior of biological systems. Semantic annotation is a critical component for enhancing the interoperability and reusability of such models as well as for the integration of the data needed for model parameterization and validation. Encoded as machine-readable links to knowledge resource terms, semantic annotations describe the computational or biological meaning of what models and data represent. These annotations help researchers find and repurpose models, accelerate model composition, and enable knowledge integration across model repositories and experimental data stores. However, realizing the potential benefits of semantic annotation requires the development of model annotation standards that adhere to a community-based annotation protocol. Without such standards, tool developers must account for a variety of annotation formats and approaches, a situation that can become prohibitively cumbersome and which can defeat the purpose of linking model elements to controlled knowledge resource terms. Currently, no consensus protocol for semantic annotation exists among the larger biological modeling community. Here, we report on the landscape of current semantic annotation practices among the COmputational Modeling in BIology NEtwork (COMBINE) community and provide a set of recommendations for building a consensus approach to semantic annotation.'

- id: 'dfba_Watanabe2018'
  year: 2018
  pdf: 'dfba_Watanabe2018.pdf'
  authors: 'Watanabe L.*, <b>König*</b> M., and Myers C.<br /><b>* equal contribution</b>'
  title: 'Dynamic Flux Balance Analysis Models in SBML'
  journal: 'bioRxiv 245076; doi: <a href="https://doi.org/10.1101/245076">https://doi.org/10.1101/245076</a>'
  project: 'http://www.github.com/matthiaskoenig/dfba'
  repository: 'http://www.github.com/matthiaskoenig/dfba'
  abstract: 'Motivation: Systems biology models are typically simulated using a single formalism such as ordinary differential equations (ODE) or stochastic methods. However, more complex models require the coupling of multiple formalisms since different biological concepts are better described using different methods, e.g., stationary metabolism is often modeled using flux-balance analysis (FBA) whereas dynamic changes of model components are better described via ODEs. The coupling of FBA and ODE frameworks results in dynamic FBA models. A major challenge is how to describe such hybrid models coupling multiple frameworks in a standardized way, so that they can be exchanged between tools and simulated consistently and in a reproducible manner. Results: This paper presents a scheme and implementation for encoding dynamic FBA models in the Systems Biology Markup Language (SBML), thereby allowing to exchange multi-framework computational models between software tools. The paper shows the feasibility of the approach using various example models and demonstrates that different tools are able to simulate the hybrid models and agree on the results. As part of this work, two independent implementations of a multi-framework simulation method for dynamic FBA have been developed supporting such models: iBioSim and sbmlutils. Availability: All materials and models are available from https://github.com/matthiaskoenig/dfba. The tools used in this project are freely available: iBioSim at http://www.async.ece.utah.edu/ibiosim and sbmlutils at https://github.com/matthiaskoenig/sbmlutils/.'

- id: 'tellurium_Medley2017'
  year: 2017
  pdf: 'Tellurium.Notebook_Medley2017.pdf'
  authors: 'Medley K., Choi K., <b>König M.</b>, Smith L., Gu S., Hellerstein J., Sealfon S., and Sauro HM.'
  title: 'Tellurium Notebooks - An Environment for Dynamical Model Development, Reproducibility, and Reuse'
  journal: 'bioRxiv 239004; doi: <a href="https://doi.org/10.1101/239004">https://doi.org/10.1101/239004</a>'
  project: 'http://tellurium.analogmachine.org/'
  repository: 'https://github.com/sys-bio/tellurium'
  abstract: 'The considerable difficulty encountered in reproducing the results of published dynamical models limits validation, exploration and reuse of this increasingly large biomedical research resource. To address this problem, we have developed Tellurium Notebook, a software system that facilitates building reproducible dynamical models and reusing models by 1) supporting the COMBINE archive format during model development for capturing model information in an exchangeable format and 2) enabling users to easily simulate and edit public COMBINE-compliant models from public repositories to facilitate studying model dynamics, variants and test cases. Tellurium Notebook, a Python-based Jupyter-like environment, is designed to seamlessly inter-operate with these community standards by automating conversion between COMBINE standards formulations and corresponding in-line, human-readable representations. Thus, Tellurium brings to systems biology the strategy used by other literate notebook systems such as Mathematica. These capabilities allow users to edit every aspect of the standards-compliant models and simulations, run the simulations in-line, and re-export to standard formats. We provide several use cases illustrating the advantages of our approach and how it allows development and reuse of models without requiring technical knowledge of standards. Adoption of Tellurium should accelerate model development, reproducibility and reuse.'

