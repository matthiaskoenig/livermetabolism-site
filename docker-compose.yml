version: "3"

services:
  nginx:
    image: nginx:1.19
    volumes:
      - $PWD/web:/usr/share/nginx/html/
      - $PWD/nginx/nginx_ssl.conf:/etc/nginx/nginx.conf
      - $PWD/nginx/ssl.conf:/etc/nginx/snippets/ssl.conf
      - $PWD/logs:/logs
      - /etc/letsencrypt:/etc/letsencrypt
    # - $PWD/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    # - "4567:80"
    restart: always
    networks:
      - frontend

networks:
  frontend:
    
