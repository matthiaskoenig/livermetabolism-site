# 4000 is the default port that Jekyll uses to serve pages via the jekyll serve command
# 35729 is the port used by livereload, which you may or may not use? Iâ€™m not using it.
# 3000? IDK
# 80 is just remapping port 4000 externally.

# https://github.com/envygeeks/jekyll-docker/blob/master/README.md

version: "3"

services:
  nginx:
    image: nginx:latest
    volumes:
      - $PWD/web:/usr/share/nginx/html
      - $PWD/nginx.conf:/etc/nginx/nginx.conf
      - $PWD/ssl.conf:/etc/nginx/snippets/ssl.conf
      - $PWD/logs:/logs
      - /etc/letsencrypt/live/livermetabolism.com/:/etc/letsencrypt/live/livermetabolism.com/
    ports:
    # - "4567:80"
      - "80:80"
    restart: always
    networks:
      - frontend

networks:
  frontend:
    
